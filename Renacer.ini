authors.Polish="Autor: Dark Vanf \nObrazy: Dark Vanf (większość obrazów została stworzona przez SI)\nAudio: "Nagrania, edycja: Dark Vanf.\nTesty: Vidimus\nTłumaczenie PL: Kalaszwili\nPodziękowania dla Vidimusa i Józefa Kalasa za ich pomoc i pomysły."\nquest.synopsys,Śledztwo w sprawie czterech zaginięć zaprowadziło was prosto pod gnijące drzwi rezydencji.\nquest.authors_short,Dark Vanf\nCustomMonsterGustavLarkin.info,-\nEventQTestMode.button1,Generowanie potworów\nCustomMonsterGustavLarkin.monstername,Gustaw Larkin\nEventQTestMode.text,"Tryb testowy włączony. Jest to narzędzie do testowania zmian podczas opracowywania scenariuszy.\nJeśli wszedłeś w ten tryb przez pomyłkę i chcesz cieszyć się scenariuszem bez spoilerów, powinieneś z niego wyjść i wejść do gry ponownie."\nUIQTestModeButton2.button1,Botón1\nUIIntroButton.button1,Botón1\nUIIntroButton.uitext,KONTYNUUJ\nEventLarkinActivationStart.button1,Kontynuuj\nEventLarkinActivationFirst.text,Ziemia się trzęsie...\nEventLarkinActivationFirst.button1,Kontynuuj\nEventLarkinActivationConRaices.text,"Ziemia się trzęsie, gdy Larkin cofa swoje korzenie.\n\nUsuń korzenie Larkina z planszy (żetony <color=blue>Oddziaływania</color>)."\nEventLarkinActivationSinRaices1.text,Zdawszy sobie sprawę, że korzenie są bezużyteczne, stary Larkin gwałtownie potrząsa gałęziami, po czym spada na ciebie deszcz przeraźliwie ostrych igieł. Wszyscy badacze w zasięgu Larkina przyjmują 2 zakryte karty Obrażeń ({agility} lub {strength} zapobiega).\nEventLarkinActivationRaices12a.button1,Kontynuuj\nEventLarkinActivationRaices12o.text,"Korzenie Larkina gwałtownie przebijają ziemię, złowieszczo wznosząc się i niszcząc wszystko, co znajduje się wokoło.\n\nUmieść żetony <color=blue>Oddziaływania</color> we wskazanych miejscach. Symbolizują one korzenie.\n\nBadacze znajdujący się na polach z korzeniami rozglądają się wokół usiłując przewidzieć ich ruchy ({observation}; 2). Jeśli zdałeś, na podstawie drgań ziemi jesteś w stanie odgadnąć, gdzie wystrzeli odnoga. Jeśli nie zdałeś, przyjmujesz 2 karty Obrażeń i otrzymujesz stan Oszołomiony."\nEventLarkinActivationRaices13a.button1,Kontynuuj\nEventLarkinActivationRaices13o.text,"Korzenie Larkina gwałtownie przebijają ziemię, złowieszczo wznosząc się i niszcząc wszystko, co znajduje się wokoło.\n\nUmieść żetony <color=blue>Oddziaływania</color> we wskazanych miejscach. Symbolizują one korzenie.\n\nBadacze znajdujący się na polach z korzeniami rozglądają się wokół usiłując przewidzieć ich ruchy ({observation}; 2). Jeśli zdałeś, na podstawie drgań ziemi jesteś w stanie odgadnąć, gdzie wystrzeli odnoga. Jeśli nie zdałeś, przyjmujesz 2 karty Obrażeń i otrzymujesz stan Oszołomiony."\nEventLarkinActivationRaices14a.button1,Kontynuuj\nEventLarkinActivationRaices14o.text,"Korzenie Larkina gwałtownie przebijają ziemię, złowieszczo wznosząc się i niszcząc wszystko, co znajduje się wokoło.\n\nUmieść żetony <color=blue>Oddziaływania</color> we wskazanych miejscach. Symbolizują one korzenie.\n\nBadacze znajdujący się na polach z korzeniami rozglądają się wokół usiłując przewidzieć ich ruchy ({observation}; 2). Jeśli zdałeś, na podstawie drgań ziemi jesteś w stanie odgadnąć, gdzie wystrzeli odnoga. Jeśli nie zdałeś, przyjmujesz 2 karty Obrażeń i otrzymujesz stan Oszołomiony."\nEventLarkinActivationRaices23a.button1,Kontynuuj\nEventLarkinActivationRaices23o.text,"Korzenie Larkina gwałtownie przebijają ziemię, złowieszczo wznosząc się i niszcząc wszystko, co znajduje się wokoło.\n\nUmieść żetony <color=blue>Oddziaływania</color> we wskazanych miejscach. Symbolizują one korzenie.\n\nBadacze znajdujący się na polach z korzeniami rozglądają się wokół usiłując przewidzieć ich ruchy ({observation}; 2). Jeśli zdałeś, na podstawie drgań ziemi jesteś w stanie odgadnąć, gdzie wystrzeli odnoga. Jeśli nie zdałeś, przyjmujesz 2 karty Obrażeń i otrzymujesz stan Oszołomiony."\nEventLarkinActivationRaices24a.button1,Kontynuuj\nEventLarkinActivationRaices24o.text,"Korzenie Larkina gwałtownie przebija