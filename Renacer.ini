description.Spanish=Las cuatro desapariciones del último mes os han llevado hasta la puerta mohosa de esta mansión. Cualquier persona se lo pensaría dos veces antes de entrar ahí pero hay que seguir adelante...\n\nRenacer es un escenario para 3-5 investigadores.\nRequiere la expansión Llamada de lo Salvaje (1ª edición) o Recuerdos remprimidos (2ª edición).\nPara jugar este escenario es necesario tener el sonido activado.\n\nCuidado con el gato.
description.Polish=Śledztwo dotyczące czterech zaginięć, do których doszło w ciągu ostatniego miesiąca, doprowadziło was do butwiejących drzwi prowadzących w głąb tej rezydencji. Każdy inny zastanowiłby się dwa razy, zanim by je przekroczył, ale wy musicie iść naprzód...\n\n"Odrodzenie" jest scenariuszem dla 3-5 graczy.\nWymaga rozszerzenia Zew dziczy (1 edycja) lub Recurring Nightmares (2 edycja).\n Aby rozegrać ten scenariusz należy włączyć dźwięk.\n\nUważaj na kota.
