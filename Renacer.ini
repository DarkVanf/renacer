obrażenie."\nEventLarkinActivationRaices14o.button1,Kontynuuj\nEventLarkinActivationRaices23a.text,"Korzenie Larkina gwałtownie przebijają ziemię, złowieszczo wznosząc się i niszcząc wszystko, co znajduje się wokoło.\n\nUmieść żetony <color=blue>Oddziaływania</color> we wskazanych miejscach. Symbolizują one korzenie.\n\nKażdy badacz na polu z korzeniami przyjmuje 3 karty Obrażeń ({agility} zapobiega).\n\nWszystkie potwory znajdujące na polach z korzeniami przyjmują 1 obrażenie."\nEventLarkinActivationRaices23o.button1,Kontynuuj\nEventLarkinActivationRaices24a.text,"Korzenie Larkina gwałtownie przebijają ziemię, złowieszczo wznosząc się i niszcząc wszystko, co znajduje się wokoło.\n\nUmieść żetony <color=blue>Oddziaływania</color> we wskazanych miejscach. Symbolizują one korzenie.\n\nKażdy badacz na polu z korzeniami przyjmuje 3 karty Obrażeń ({agility} zapobiega).\n\nWszystkie potwory znajdujące na polach z korzeniami przyjmują 1 obrażenie."\nEventLarkinActivationRaices24o.button1,Kontynuuj\nEventLarkinActivationRaices34a.text,"Korzenie Larkina gwałtownie przebijają ziemię, złowieszczo wznosząc się i niszcząc wszystko, co znajduje się wokoło.\n\nUmieść żetony <color=blue>Oddziaływania</color> we wskazanych miejscach. Symbolizują one korzenie.\n\nKażdy badacz na polu z korzeniami przyjmuje 3 karty Obrażeń ({agility} zapobiega).\n\nWszystkie potwory znajdujące na polach z korzeniami przyjmują 1 obrażenie."\nEventLarkinActivationRaices34o.button1,Kontynuuj\nEventLarkinActivationRaiz1.text,"Nagle z ziemi wyrasta wielki korzeń! W mgnieniu oka odrasta od niego kilka pnączy natychmiast oplatających wszystko wokół siebie.\n\nUmieść żeton <color=blue>Oddziaływania</color> we wskazanym miejscu.\n\nWszyscy badacze znajdujący się na tym polu przyjmują 1 zakrytą kartę Obrażenia i otrzymują stany Unieruchomiony i Oszołomiony."\nCustomMonsterGustavLarkin.Attack_bladed_1,"Czubkiem broni próbujesz przebić grubą korę Larkina ({strength};2). \n\nJeśli zdałeś, twoja broń zanurzy się głęboko w drewnie, zadając obrażenia przeciwnikowi. Potwór przyjmuje obrażenia równe obrażeniom broni plus 1. Jeśli nie zdałeś, twoja broń nieszkodliwie odbija się od przeciwnika."\nCustomMonsterGustavLarkin.Attack_bladed_2,"Wykorzystujesz moment nieuwagi do ataku ({agility};2). Rzuć dodatkową kością, jeśli na twoim polu znajduje się korzeń.\n\nJeśli zdałeś, atak przebija korę. Potwór przyjmuje obrażenia równe wynikowi twojego testu. Jeśli nie zdałeś, Larkin wyczuwa twoje intencje i blokuje cię."\nTokenQTestModeDisplay.button1,Botón1\nEventQTestMode.button2,Kafelki planszy\nTokenSotanoRaiz1.text,"Othera Gilman, ostatnia z zaginionych, wisi z rozpostartymi rękoma głową w dół na czarnych korzeniach. Od czasu do czasu wydaje z siebie niepokojące jęki... Nie słyszałeś nigdy nic, co choć trochę przypominałoby dźwięki, jakie wydaje ta rytualnie zawieszona kobieta. Mimo wszystko wciąż żyje i zdaje się być w lepszym stanie niż pozostała trójka.\n\nWątpisz jednak w to, że kiedykolwiek dojdzie do siebie."\nTokenSotanoRaiz1.button1,{action} Uwolnij Otherę\nTokenSotanoRaiz2.text,Sylwia Marsh, trzecia zaginiona, leży bez przytomności, uwięziona między czarnymi korzeniami wystającymi z sufitu. Wciąż żyje, choć jej wygląd sugeruje, że nigdy nie wyzdrowieje do końca.\nTokenSotanoRaiz2.button1,{action} Uwolnij Sylwię Marsh\nTokenSotanoRaiz3.text,"Dostrzegasz ciało w zaawansowanym stadium rozkładu. Nie możesz go zidentyfikować z absolutną pewnością, jednak wnioskujesz, że to Zadok Allen, pierwszy zaginiony.\n\nOwija się wokół niego wiele spaczonych czymś korzeni, trawiąc niewielką ilość materii organicznej, jaka wciąż pokrywa jego kości.\n\n"\nTokenSotanoRaiz3.button1,{action} Uwolnij Zadoka\nTokenSotanoRaiz4.text,"Korzenie owijają się wokół zwłok Bobby'ego Fostera, drugiej zaginionej osoby, pochłaniając to, co zostało z jego ciała.\n\nWnioskujesz, że nie minęło dużo czasu od śmierci nieszczęśnika, gdyż jego mięso nie zaczęło się jeszcze rozkładać."\nTokenSotanoRaiz4.button1,{action} Uwolnij Bobby'ego Fostera\nEventSotanoRaiz1.text,"Othera Gilman zaczyna trząść się w chwili, gdy uderza o ziemię.\n\nNagle konwulsje ustają i kobieta podnosi się, po czym kieruje puste spojrzenie w twoją stronę. Widząc jej oczy wątpisz, czy wewnątrz tego... czegoś pozostało jeszcze cokolwiek z Othery.\n\nOdrzuć żeton Othery Gilman z planszy."\nEventSotanoRaiz1.button1,Kontynuuj\nEventSotanoRaiz2.text,"Odcinasz wystający z sufitu korzeń, aby uwolnić Sylwię, która z hukiem spada na ziemię.\n\nKiedy podchodzisz do niej, by sprawdzić jej puls, dostrzegasz, że jej ciało zaczyna trząść się w konwulsjach.\n\nKilkanaście uderzeń serca później otwiera oczy. Cofasz się z uczuciem grozy na widok jej martwego spojrzenia.\n\nIstota, którą kiedyś była Sylwia, powoli staje na nogi, gotowa ukarać wszystkich, którzy wybudzili ją z perwersyjnego transu.\n\nOdrzuć żeton Sylwii Marsh z planszy."\nEventSotanoRaiz2.button1,Kontynuuj\nEventSotanoRaiz3.text,"Próbujesz oderwać resztki ciała Zadoka od ściany. Wyczuwszy to korzenie reagują i ruchem tak szybkim, że wydaje się to fizycznie niemożliwe, zadają ci potężny cios w klatkę piersiową, przy czym upuszczają ciało.\n\nPrzyjmujesz 2 karty Obrażeń.\n\nOdrzuć żeton Zadoka Allena z planszy."\nEventSotanoRaiz3.button1,Kontynuuj\nEventSotanoRaiz4.text,"Gołymi rękoma odgarniasz korzenie na bok i uwalniasz zwłoki, które padają bezwładnie na czarną podłogę piwnicy. Chwilę później czujesz ucisk na swojej skórze. Obracasz głowę i dostrzegasz, jak jeden z korzeni owija się wokół twojego ramienia.\n\nZdradzieckie pnącze zaczyna pochłaniać twoją siłę życiową!\n\nSzarpiesz rękę, aby się uwolnić.\n\nPrzyjmujesz 1 kartę Przerażenia i 1 kartę Obrażenia.\n\nOdrzuć żeton Bobbiego Fostera."\nEventSotanoRaiz4.button1,Kontynuuj\nEventLarkinActivationRaiz1.button1,Kontynuuj\nEventLarkinActivationRaiz2.text,"Nagle z ziemi wyrasta wielki korzeń! W mgnieniu oka odrasta od niego kilka pnączy natychmiast oplatających wszystko wokół siebie.\n\nUmieść żeton <color=blue>Oddziaływania</color> we wskazanym miejscu.\n\nWszyscy badacze znajdujący się na tym polu przyjmują 1 zakrytą kartę Obrażenia i otrzymują stany Unieruchomiony i Oszołomiony."\nEventLarkinActivationRaiz2.button1,Kontynuuj\nEventLarkinActivationRaiz3.text,"Nagle z ziemi wyrasta wielki korzeń! W mgnieniu oka odrasta od niego kilka pnączy natychmiast oplatających wszystko wokół siebie.\n\nUmieść żeton <color=blue>Oddziaływania</color> we wskazanym miejscu.\n\nWszyscy badacze znajdujący się na tym polu przyjmują 1 zakrytą kartę Obrażenia i otrzymują stany Unieruchomiony i Oszołomiony."\nEventLarkinActivationRaiz3.button1,Kontynuuj\nEventLarkinActivationRaiz4.text,"Nagle z ziemi wyrasta wielki korzeń! W mgnieniu oka odrasta od niego kilka pnączy natychmiast oplatających wszystko wokół siebie.\n\nUmieść żeton <color=blue>Oddziaływania</color> we wskazanym miejscu.\n\nWszyscy badacze znajdujący się na tym polu przyjmują 1 zakrytą kartę Obrażenia i otrzymują stany Unieruchomiony i Oszołomiony."\nEventLarkinActivationRaiz4.button1,Kontynuuj\nEventLarkinActivationSinRaices1.button1,Kontynuuj\nEventLarkinActivationConRaices.button1,Kontynuuj\nEventLarkinActivationSinRaices.button1,Botón1\nEventLarkinActivationSinRaices2.button1,Kontynuuj\nEventLarkinActivationSinRaices2.text,"Mocno osłabiony wskutek utraty swych korzeni Larkin otwiera swą paszczę, wydychając chmurę srebrnoszarych oparów.\n\nWszystkich badaczy na obszarach {c:TileLarkin} i {c:TileLarkin2} otula gęsty obłok wyziewów kreatury ({will} lub {lore};2)\n\nJeśli zdałeś, z całej siły usiłujesz się skoncentrować na przezwyciężeniu odrętwienia umysłu. Jeśli nie zdałeś, tajemniczy gaz utrudnia ci jakąkolwiek reakcję; przyjmujesz 1 zakrytą kartę Przerażenia i otrzymujesz stan Ogłuszony."\nEventPortalLlegadaLarkin.button1,Kontynuuj\nUISimbolo1.button1,Botón1\nUISimbolo2.button1,Botón1\nEventActivarSimboloIncorrecto.text,"Czujesz, jak po wprowadzeniu niewłaściwego symbolu drzwi zaczynają trzeszczeć od gromadzonej energii elektrycznej. Następnie nagromadzona energia zostaje uwolniona w oślepiającym wyładowaniu elektrycznym.\n\nPrzyjmujesz 2 zakryte karty Obrażeń ({strength} zapobiega) i otrzymujesz stan <b>Ogłuszony</b>."\nEventActivarSimboloIncorrecto.button1,Kontynuuj\nUISimbolo3.button1,Botón1\nUISimbolo4.button1,Botón1\nEventActivarSimbolo4.button1,Kontynuuj\nEventQTestMode.button3,Zagadki i sekrety\nTokenPuertaPortal.button1,{action} Zbadaj\nEventPortalLlegadaLarkin.text,"Pierwszą rzeczą, jaką dostrzegasz po odzyskaniu wzroku, jest ogromne drzewo, którego korzenie wnikają głęboko w ziemię i wypaczają każdy centymetr gruntu wokół siebie w sposób, którego nie potrafisz określić. \n\nPrzedostałeś się do innego świata w jakiś sposób złączonego z twoim własnym. Teraz rozumiesz pochodzenie korzeni w piwnicy.\n\nPrzemieść wszystkich badaczy znajdujących się na obszarze {c:TileSalon} na obszar {c:TileHall}. Usuń z planszy kafelek {c:TileSalon} i wszystkie znajdujące się na nim żetony i przedmioty.\n\nUmieść kafelki {c:TileLarkin2} i {c:TileLarkin} w miejscu obszaru {c:TileSalon} we wskazanym miejscu. Umieść figurkę swojego badacza we wskazanym miejscu."\nEventActivarSimbolo4.text,"Po prawidłowym wprowadzeniu ostatniego symbolu drzwi zaczynają migać, strzelając błyskawicami na lewo i prawo.\n\nNieoczekiwanie wewnątrz drzwi pojawia się pustka, którą wypełnia tajemnicza, zwiewna mgiełka o niebieskawym odcieniu.\n\nWszyscy badacze i potwory znajdujący się na obszarze {c:TileSalon} zostają wessani do przedsionka. Umieść ich figurki na dowolnym polu obszaru {c:TileHall}.\n\nKażdy przemieszczony badacz przyjmuje 1 zakrytą kartę Obrażenia.\n\nPortal został otwarty!\n"\nEventPortalSustituyePuerta.button1,Kontynuuj\nUIPortalTextInterior.uitext,Wchodzisz do portalu, a twoje ciało staje się lekkie. Przyspieszasz do niemożliwej do osiągnięcia prędkości, mijając w czasie zbyt krótkim by go zapamiętać dziesiątki światów, których żaden człowiek nigdy nie zbada. Wyciągasz rękę i zdajesz sobie sprawę, że obcujesz z nieskończonością. Wtedy ogarnia cię oślepiające światło.\nTokenPortalAbierto.button1,Botón1\nEventPortalAbiertoInteractuar.text,"Nagromadzona energia trzeszczy tam, gdzie wcześniej stały stare drzwi. Po drugiej stronie czeka na ciebie morze niebieskich świateł.\n\nKażdy badacz na obszarze {c:TileHall} może poświęcić akcję, aby przejść przez portal.\n\nNie wiadomo, czy uda wam się wrócić."\nEventPortalAbiertoInteractuar.button1,{action} Przejście przez portal\nEventPortalAbiertoInteractuar.button2,Anuluj\nEventPortalAtravesarLarkinRevealed.button1,Kontynuuj\nEventPortalSustituyePuerta.text,"Portal został otwarty.\n\nKażdy badacz na obszarze {c:TileHall} może poświęcić akcję, aby przejść przez portal.\n\nPrzejście prowadzi tylko w jedną stronę. Nie wiadomo, czy istnieje droga powrotna."\nSpawnLarkin.text,"Drżąc na całym ciele patrzysz na drzewo. Na jego pniu widnieje znajoma twarz; widziałeś ją na obrazach i fotografiach rozsianych po całym domu. To Gustaw Larkin, który widząc, że udało ci się dostać w to miejsce wydaje z siebie przerażający warkot.\n\nWidoczne drzewo to Gustaw Larkin, który zachowuje się jak potwór. Każdy badacz na obszarze {c:TileLarkin} i {c:TileLarkin2} jest w zasięgu Larkina, może go na tych polach zaatakować, musi też wykonywać testy przerażenia.\n\nLarkin w żaden sposób nie może się poruszać i nie trzeba rozpatrywać wobec niego testów uniku, jednak każdy badacz będący na polu z jednym z jego korzeni musi wykonać przeciwko niemu test uniku, aby móc wykonać akcję inną niż atak."\nSpawnLarkin.button1,Kontynuuj\nEventPortalLlegadaAfterFirstTime.button1,Kontynuuj\nUIQTestModeButton1.button1,Botón1\nEventQTestMode.button4,Zakończenia\nUIPortalButton.button1,Botón1\nUIPortalButton.uitext,KONTYNUUJ\nEventLarkinActivationRaices12a.text,"Korzenie Larkina gwałtownie przebijają ziemię, złowieszczo wznosząc się i niszcząc wszystko, co znajduje się wokoło.\n\nUmieść żetony <color=blue>Oddziaływania</color> we wskazanych miejscach. Symbolizują one korzenie.\n\nKażdy badacz na polu z korzeniami przyjmuje 3 karty Obrażeń ({agility} zapobiega).\n\nWszystkie potwory znajdujące na polach z korzeniami przyjmują 1 obrażenie."\nCustomMonsterGustavLarkin.Attack_heavy_1,"Uderzasz mocno w sękatą korę Larkina, starając się zadać mu jak najwięcej obrażeń ({strength};2). Rzuć dwiema dodatkowymi kośćmi, jeśli używasz topora.\n\nJeśli zdałeś, zadajesz mocny cios, rozpryskując wióry we wszystkie strony. Potwór przyjmuje obrażenia równe wynikowi twojego testu. Jeśli nie zdałeś, twój atak nieszkodliwie odbija się od jego twardej powierzchni."\nCustomMonsterGustavLarkin.Attack_heavy_2,"Szybko starasz się podejść do pnia Larkina unikając korzeni, aby uderzyć go w wyrytą na pniu twarz ({agility};2). Rzuć dwiema dodatkowymi kośćmi, jeśli na twoim polu nie ma żadnego korzenia.\n\nJeśli zdałeś, twój atak trafia prosto w rozwścieczoną twarz Larkina. Potwór przyjmuje obrażenia równe obrażeniom broni plus 2. Jeśli nie zdałeś, nieszcześliwie potykasz się po drodze; otrzymujesz stan <b>Ogłuszony</b>."\nCustomMonsterGustavLarkin.Attack_heavy_3,"Obiema rękoma podnosisz broń, by zadać z góry druzgoczący cios ({strength};2). Rzuć dodatkową kością, jeśli atakujesz toporem.\n\nJeśli zdałeś, potwór wyje z bólu, gdy dosięga go twój zadany z furią atak. Potwór przyjmuje obrażenia równe obrażeniom broni plus wynik twojego testu. Jeśli nie zdałeś, chwytasz broń tak niezgrabnie, że ta ci się wyślizguje, upuszczasz broń, którą wykonałeś atak."\nCustomMonsterGustavLarkin.Attack_bladed_3,|||Wykonujesz niespodziewany wypad do przodu skierowany na twarz przeciwnika ({agility};2). Rzuć 1 kością mniej, jeśli na twoim polu znajduje się jakikolwiek korzeń.\n\nJeśli zdałeś, twoja broń wbija się w "ciało" przeciwnika, który krzyczy z bólu. Potwór przyjmuje obrażenia równe obrażeniom broni. Jeśli nie zdałeś, potwór staje ci na drodze, a twoja broń wbije się w niego bez żadnego efektu.|||\nCustomMonsterGustavLarkin.Attack_firearm_1,"Podnosisz broń i czekasz na dogodny moment, by móc w spokoju wycelować ({observation};2). Rzuć jedną kością mniej, jeśli na twoim polu znajduje się jakikolwiek korzeń.\n\nJeśli zdałeś, udaje ci się wykorzystać odpowiednią chwilę do oddania celnego strzału; potwór przyjmuje obrażenia równe obrażeniom broni. Jeśli nie zdałeś, twój strzał nieszkodliwie odbija się od jednej z gałęzi."\nCustomMonsterGustavLarkin.Attack_firearm_2,"Bez zastanowienia, raz za razem pociągasz za spust opróżniając swój magazynek. Jednocześnie starasz się utrzymać pozycję w obliczu ciągłych ciosów zadawanych przez Larkina za pomocą gałęzi i korzeni ({will};2)}\n\nJeśli zdałeś, seria trafień roztrzaskuje fragment kory Larkina, który zawodzi z bólu. Potwór przyjmuje obrażenia równe obrażeniom broni. Jeśli nie zdałeś, nie wytrzymujesz presji i zaczynasz się chwiać, przez co nie jesteś w stanie skupić ostrzału na celu. Jeśli na twoim polu znajduje się jakikolwiek korzeń, otrzymujesz stan <b>Oszołomiony</b>."\nCustomMonsterGustavLarkin.Attack_firearm_3,"Nieustępliwie zbliżasz się do wroga, w czasie ostrzału unikając jego korzeni ({agility};2). Rzuć dodatkową kością, jeśli używasz Dubeltówki.\n\nJeśli zdałeś, twoje pociski trafiają w drewno, wbijając drzazgi w twoją skórę. Potwór przyjmuje obrażenia równe obrażeniom broni, a ty przyjmujesz 1 kartrę Obrażenia ({strength} zapobiega). Jeśli nie zdałeś, korzenie potwora owijają się wokół twoich nóg. Otrzymujesz stan <b>Unieruchomiony</b>."\nCustomMonsterGustavLarkin.Attack_spell_1,"Próbujesz zapamiętać ciąg symboli i słów niezbędnych do rytuału ({lore};2).\n\nJeśli zdałeś, udaje ci się ukończyć zaklęcie, a wiązka energii otacza twojego wroga, który wyje z bólu płonąc w widmowym ogniu. Potwór przyjmuje obrażenia równe obrażeniom zaklęcia plus wynik twojego testu. Jeśli nie zdałeś, nie udaje ci się zsynchronizować słów z niezbędnymi gestami, a zaklęcie rozproszywszy się, niegroźnie zanika.\n\nNastępnie odwróć Zaklęcie, którym atakowałeś."\nCustomMonsterGustavLarkin.Attack_spell_2,"Ignorujesz otaczający cię świat, aby nawiązać mentalne połączenie z Larkinem, który stara się do tego nie dopuścić ({will};2). Rzuć dwiema kośćmi mniej, jeśli na twoim polu znajduje się jakikolwiek korzeń.\nJeśli zdałeś, udaje ci się złamać wolę przeciwnika, który jęczy po przeżyciu potężnego wewnętrznego szoku. Potwór przyjmuje obrażenia równe wynikowi twojego testu. Jeśli nie zdałeś, nie udaje ci się złamać potwornej woli przeciwnika, który brutalnie wyrzuca cię ze swojego umysłu. Przyjmujesz 1 kartę Przerażenia.\n\nNastępnie odwróć Zaklęcie, którym atakowałeś."\nCustomMonsterGustavLarkin.Attack_spell_3,"Intonujesz mroczną inkantację z wyciągniętymi rękoma, aby móc skoncentrować gromadzące się moce i skierować je w stronę celu ({lore};1). \n\nJeśli zdałeś, uderzenie energii trafia Larkina prosto w twarz. Potwór przyjmuje obrażenia równe obrażeniom zaklęcia plus 2. Jeśli nie zdałeś, Larkin otwiera paszczę i pochłania podmuch energii, po czym ciska nim z powrotem w ciebie; przyjmujesz 1 zakrytą kartę Obrażenia i 1 zakrytą kartę Przerażenia ({agility} zapobiega).\n\nNastępnie odwróć Zaklęcie, którym atakowałeś."\nCustomMonsterGustavLarkin.Attack_heavy_4,"Próbujesz znaleźć słaby punkt w grubej korze pokrywającej przeciwnika ({observation}};2). Rzuć dwiema dodatkowymi kośćmi, jeśli atakujesz za pomocą broni {c:QItemHacha}.\n\nJeśli zdałeś, atak trafia w niewielką szczelinę w korze, dosięgając tego, co chroni wierzchnia powłoka. Potwór przyjmuje obrażenia równe obrażeniom broni plus wynik twojego testu.\n\nJeśli nie zdałeś, nigdzie nie znajdujesz słabych punktów i twój atak nieszkodliwie odbija się od kory."\nCustomMonsterGustavLarkin.Attack_unarmed_1,"Chwytasz jeden z korzeni i starasz się go wygiąć, by ten się złamał ({strentgh};2}. Rzuć dodatkową kością, jeśli na twoim polu znajduje się jakikolwiek korzeń.\n\nJeśli zdałeś, udaje ci się urwać jeden z drugorzędnych odrostów od korzenia. Potwór przyjmuje 2 obrażenia.\nJeśli nie zdałeś, korzeń okazuje się być zbyt gruby i nie udaje ci się wyrządzić mu szkody."\nCustomMonsterGustavLarkin.Attack_unarmed_2,"Wyprowadzasz serię szybkich ciosów w kierunku przeciwnika, który próbuje zablokować je jedną ze swoich gałęzi ({agility};2).\n\nJeśli zdałeś, grad ciosów zasypujący korę Larkina osłabia ją, w pewnym momencie jej fragment odpada. Potwór przyjmuje 2 obrażenia. Jeśli nie zdałeś, twoje ataki tylko odbijają się od grubej powierzchni potwora."\nCustomMonsterGustavLarkin.Attack_unarmed_3,"Próbujesz zbliżyć się na tyle, by uderzyć Larkina pięściami w jego twarz na pniu ({agility};1). Rzuć jedną kością mniej, jeśli w twoim obszarze znajduje się jakikolwiek korzeń.\n\nJeśli zdałeś, zbliżasz się do potwora na tyle, by trafić go w sam środek twarzy. Potwór przyjmuje obrażenia równe wynikowi twojego testu. Jeśli nie zdałeś, Larkinowi udaje się ciebie spowolnić, owijając korzenie wokół twoich kostek. Otrzymujesz stan <b>Oszołomiony</b>."\nEventPortalTirada.button1,Kontynuuj\nEventPortalTiradaPerdido.button1,Kontynuuj\nEventPortalTiradaPass.button1,Kontynuuj\nEventPortalTirada.button2,Kontynuuj\nEventPortalTirada.text,"Wizja nieskończonych światów mijanych podczas podróży przez portal sprawia, że kwestionujesz własną rzeczywistość.\n\nWykonaj rzut na {will}."\nEventPortalTiradaPass.text,"Udaje ci się przezwyciężyć ogrom danego ci objawienia. Niestety, skosztowanie owocu poznania wiedzy tajemnej zawsze wiąże się konskewencjami.\n\nPrzyjmujesz 1 zakrytą kartę Przerażenia."\nEventPortalTiradaPerdido.text,"Tracisz poczucie czasu i przestrzeni, obserwując mijające cię światy. Zanim zdasz sobie z tego sprawę, twoja ścieżka znika i nie jesteś w stanie jej odnaleźć.\n\nOtrzymujesz stan <b> Zagubiony w czasie i przestrzeni</b> i przyjmujesz 2 karty Przerażenia."\nEventPortalTiradaNoPerdido.text,"Twój umysł nie jest w stanie poradzić sobie z takim objawieniem. Ludzka egzystencja zredukowana do mikrokosmosu rozpływa się w ogromie otaczającej ją rzeczywistości. \n\nPrzyjmujesz 1 kartę Przerażenia."\nEventPortalTiradaNoPerdido.button1,Kontynuuj\nEventLarkinEsquivarStart.button1,Botón1\nEventLarkinEsquivar1.text,"Próbujesz ominąć drzewopodobną aberrację, gdy ziemia zaczyna się trząść i pęka w pół, tworząc przed tobą głęboką szczelinę ({agility};2).\n\nJeśli zdałeś, zwinnie przeskakujesz rów.\n\nJeśli nie zdałeś, w ostatniej chwili przed skokiem nachodzą cię wątpliwości. Szczęśliwie udaje ci się zatrzymać tuż przed upadkiem w bezdenną ciemną przepaść. Twoja akcja zostaje zmarnowana."\nEventLarkinEsquivar1.button1,Kontynuuj\nEventPortalLlegadaAfterFirstTime.text,Umieść figurkę swojego badacza we wskazanym miejscu.\nEventLarkinEsquivar2.text,"Uważnie studiujesz ruchy potwora ({lore};1).\n\nJeśli zdałeś, udaje ci się znaleźć lukę, przez którą możesz się prześlizgnąć.\n\nJeśli nie zdałeś, niespodziewany cios powala cię na ziemię. Przyjmujesz 1 zakrytą kartę Obrażenia i otrzymujesz stan <b>Oszołomiony</b>."\nEventLarkinEsquivar2.button1,Kontynuuj\nUIFinalButton.uitext,KONIEC\nUIFinalSinMedallonText.uitext,"Jesteście świadkami ponurego spektaklu śmierci i rozkładu obserwując, jak gniją ostatnie gałęzie Larkina. Następnie spoglądacie po sobie. Wiedzieliście, że przejście przez portal był konieczne, znaliście też ryzyko pozostania w tym miejscu na zawsze. Teraz, nie mając dokąd pójść, wyruszacie odkrywać nowy świat w nadziei na znalezienie drogi powrotnej.\n\nWkrótce znajdujecie się na ulicach tajemniczej cytadeli Kadath, które przemierzacie w ciszy bez nadziei na ponowną wędrówkę po Arkham.\n\nWiecie, że wasze poświęcenie nie poszło na marne. Powstrzymaliście niepojęte zło przed dalszą ingerencją w waszą rzeczywistość.\n\nŚledztwo zostało ukończone, badacze wygrywają, jednak powrót zajmie im dużo czasu - jeśli w ogóle będzie możliwy.\n\nJeśli któryś z badaczy nie przekroczył portalu, będzie kontynuował swoje życie na Ziemi, jednak poniesie poważne konsekwencje igrania z szaleństwem."\nUIFinalButton.button1,Botón1\nEventQTestMode.button5,Utwory\nUIFinalConMedallonText.uitext,"Po śmierci Larkina połączenie, które spajało ze sobą oba wymiary znika.\n\nMedalion rozgrzewa się, tworząc wypełnioną energią sferę, która obejmuje was swym zasięgiem, podczas gdy kraina wokół rozmywa się niczym sen.\nObcy świat stopniowo zmienia się w ulotną mgłę, za którą ponownie pojawiają się ściany i zabite deskami okna sali balowej.\n\nŚwiatło księżyca przenika przez pęknięcia w drewnianych deskach i wkrótce bańka, która was otacza zanika, zaś medalion powraca do swojego pierwotnego stanu.\n\nKorzystacie z okazji, aby opuścić ponurą rezydencję i w całkowitej ciszy wracacie do swych domów. Towarzyszy wam historia, którą będziecie sobie przypominać za każdym razem, gdy miniecie samotne drzewo.\n\nŚledztwo zostało ukończone.\n\n"\nEventQTestModeFinales.text,Które zakończenie chcesz sprawdzić?\nTokenPuertaPortal.text,Drzwi pomieszczenia {c:TileSalon} po aktywacji mechanizmu uległy fizycznej przemianie. Teraz na ich powierzchni świecą cztery symbole, zachęcając nieostrożną osobę do ich dotknięcia.\nEventLarkinDead2.button1,Tak\nEventLarkinDead2.button2,Nie\nEventLarkinDead.text,Korzenie, które wcześniej z tak oszałamiającą prędkością przebiły się przez ziemię, powoli zaczynają się wycofywać, zaś gałęzie ohydnego drzewa skręcają się i odpadają. Larkin wydaje ostatnie tchnienie, a jego twarz błyskawicznie się kurczy. Wkrótce staje się jedynie rysunkiem na korze martwego drzewa.\nEventLarkinHorrorStart.button1,Botón1\nEventLarkinHorror1.text,"Larkin otwiera szczęki, z których wydobywa się przerażające zawodzenie, zalewające umysły obrazami przywołującymi chaos, strach i zniszczenie.\n\nPrzyjmujesz 3 zakryte karty Przerażenia ({will} zapobiega). Jeśli przyjmiesz co najmniej 1 kartę Przerażenia, odkryj 1 kartę Przerażenia."\nEventLarkinHorror1.button1,Kontynuuj\nEventLarkinHorror2.text,"Krew tryska z oczu Larkina, który widząc twój grymas obrzydzenia, uśmiecha się nikczemnie ({will};2).\n\nJeśli zdałeś, spluwasz, po czym odpowiadasz swoim uśmiechem. Otrzymujesz stan <b>Skupiony</b>.\n\nJeśli nie zdałeś, nie jesteś w stanie znieść tego widoku. Przyjmujesz 2 karty Przerażenia."\nEventLarkinHorror2.button1,Kontynuuj\nEventLarkinHorror3.text,"Miliony owadów, karaluchów i innego robactwa wyłaniają się z cuchnącej gęby Larkina, po czym kierują się w twoją stronę ({will};2).\n\nJeśli zdałeś, zamykasz oczy, oczyszczając umysł. Gdy ponownie je otwierasz, po roju nie pozostaje nawet pojedynczy ślad.\n\nJeśli nie zdałeś, doznajesz ataku paniki, gdy rój cię pochłania. Przyjmujesz 3 zakryte karty Przerażenia."\nEventLarkinHorror3.button1,Kontynuuj\nEventLarkinEsquivar3.button1,Kontynuuj\nEventLarkinEsquivar3.text,"Próbujesz zakłócić koncentrację Larkina kierując do niego obelżywe słowa ({influence};2).\n\nJeśli zdałeś, udaje ci się odwrócić jego uwagę na wystarczająco długi czas.\n\nJeśli nie zdałeś, nie robisz wrażenia na Larkinie, który odpowiada ci ciosem jednej z gałęzi. Przyjmujesz 2 karty Obrażeń."\nTokenJamesWeissCocina.button1,Botón1\nEventQTestModeFinales.button1,Wypróbuj finał z medalionem\nEventQTestModeFinales.button2,Wypróbuj finał bez medalionu\nUIPuzzlePuertaButton.uitext,ANULUJ\nEventSpawnPuertaPortal.text,"Gdy każdy element znajduje się już na swoim miejscu, słyszysz ciche kliknięcie. \n \nNastępnie w powierzchni drzwi znajdujących się na obszarze {c:TileSalon} materializują się cztery świecące symbole.\n\nUmieść żeton <color=blue>Oddziaływania</color> we wskazanym miejscu."\nEventSpawnPuertaPortal.button1,Kontynuuj\nEventQTestPuzzlePuerta.button1,Kontynuuj\nEventQTestMode.button6,Anuluj\nTokenEntradaSalaDeBaile.text,Te drewniane drzwi są bardzo stare, ale wciąż pozostają w dobrym stanie. Prowadzą do sali balowej znajdującej się tuż nad piwnicą.\nPuzzleBalanza.button1,Rozwiąż\nTokenEntradaSalaDeBaile.button1,{action} Otwórz\nEventEntradaSalonSotanoRevelado.text,"Sala balowa znajduje się tuż nad piwnicą, ale po korzeniach nie ma tu żadnego śladu. Przecież to niemożliwe, żeby coś tak dużego, porastającego sufit piwnicy, było tutaj zupełnie niewidoczne!\n\nPrzyjmujesz 1 zakrytą kartę Przerażenia.\n\nUmieść kafelek {c:TileSalon} i żeton Ściany we wskazanym miejscu. \n\nOdrzuć wszystkie żetony <color=red>Eksploracji</color> prowadzące do pomieszczenia {c:TileSalon}."\nEventEntradaSalonSotanoRevelado.button1,Kontynuuj\nEventEntradaSalonSotanoNoRevelado.text,"Pomimo zabitych deskami okien, sala balowa prezentuje się imponująco. Jest duża i elegancka, urządzona w wysublimowanym stylu, z wieloma odniesieniami do muzycznej kariery Gustawa Larkina sprzed jego przeprowadzki do Arkham.\n\nUmieść kafelek {c:TileSalon} i żeton Ściany we wskazanym miejscu. \n\nOdrzuć wszystkie żetony <color=red>Eksploracji</color> prowadzące do pomieszczenia {c:TileSalon}."\nEventEntradaSalonSotanoNoRevelado.button1,Kontynuuj\nEventHallAdd.text,"Do rezydencji docieracie późną nocą. Okna od miesięcy są zabite deskami,\na z wnętrza nie dochodzą żadne dźwięki.\nJedno z was otwiera drzwi najciszej jak potrafi.\n\nUmieśćcie kafelek <b>{c:TileHall}</b> i figurki swoich badaczy we wskazanym miejscu."\nEventHallAdd.button1,Kontynuuj\nTokenSaladeBaileSea1.text,Podłoga w tej części sali jest poczerniała.\nTokenSaladeBaileSea1.button1,{action} Zbadaj\nEventSaladeBaileSea1.text,"Gdy przesuwasz dłońmi po poczerniałej powierzchni podłogi, wyczuwasz przenikające ją zło. Uczucie głodu i dzikiej złośliwości jest niemal namacalne. \n\nPrzyjmujesz 1 zakrytą kartę Przerażenia ({will} zapobiega). Zyskujesz 1 <color=green>{clue}</color>.\n\nNastępnie odrzuć ten żeton <color=yellow>Przeszukiwania</color>."\nEventSaladeBaileSea1.button1,Kontynuuj\nEventSaladeBaileSea1Add.text,"Podłoga w tej części sali całkiem sczerniała. Od samego widoku przechodzą cię dreszcze.\n\nUmieść żeton <color=yellow>Przeszukiwania</color> we wskazanym miejscu."\nEventSaladeBaileSea1Add.button1,Kontynuuj\nEventQTestPiezasdeTablero.text,Układanie kafelków\nEventQTestPiezasdeTablero.button1,Układanie części Holu\nEventQTestPiezasdeTablero.button2,Układanie części piwnicznej\nTokenPiano.text,Fortepian nieustannie wygrywa melodię.\nTokenPiano.button1,{action} Zbadaj\nEventQTestPuzzles.button6,Anuluj\nUIMelodia.uitext,POSŁUCHAJ MELODIĘ\nEventCounterAdd1.button1,Botón1\nEventCocinaSea1.button2,Botón2\nEventCocinaSea1.button1,Kontynuuj\nEventCocinaSea1.text,"Przeglądasz zawartość pudełek.\n\nWykonaj rzut na {observation}."\nEventJardinSeaFail.button1,Kontynuuj\nEventJardinSeaFail.text,"Badasz bonsai, niedbale oglądając je z różnych stron. W pewnym momencie czujesz jak nagły ból przeszywa twoją dłoń.\n\nRoślina ma bardzo ostre kolce, które mogą powodować głębokie rany.\n\nPrzyjmujesz 1 zakrytą kartę Obrażenia."\nEventJardinSeaPass.button1,Kontynuuj\nEventJardinSeaPass.text,"Zauważasz, że bonsai ma ostre kolce, więc badasz roślinę starannie unikając kontaktu z którymkolwiek z nich.\n\nOdkrywasz niewielki symbol namalowany na podstawie doniczki.\n\nZyskujesz 1 <color=green>{clue}</color>.\nNastępnie odrzuć ten żeton <color=yellow>Przeszukiwania</color>."\nEventJardinSea.button2,Porażka\nEventJardinSea.button1,Sukces\nUIMelodia.button1,Botón1\nUIPianoCerrar.button1,Botón1\nUINotaWeissCerrar.button1,Botón1\nUIPianoText.uitext,|||Gdy podchodzisz do pianina, słyszysz cichą, urywaną melodię. Zdajesz sobie sprawę, że czarne klawisze pianina nie działają.\n\nWciśnij przycisk "Posłuchaj melodię", aby uważnie jej wysłuchać. Możesz słuchać tyle razy, ile wynosi twoja wartość {observation}. Możesz również poświęcać <color=green>{clue}</color> - za każdą wydaną wskazówkę możesz jeszcze raz wysłuchać melodię.|||\nUIPianoLa1.button1,Botón1\nUIPianoDo1.button1,Botón1\nUIPianoRe1.button1,Botón1\nUIPianoMi1.button1,Botón1\nUIPianoFa1.button1,Botón1\nUIPianoSol1.button1,Botón1\nEventPianoTerceraNota.button1,Botón1\nUIPianoSi1.button1,Botón1\nUIPianoDo2.button1,Botón1\nUIPianoRe2.button1,Botón1\nUIPianoMi2.button1,Botón1\nUIPianoFa2.button1,Botón1\nUIPianoSol2.button1,Botón1\nEventPianoComplete.button1,Kontynuuj\nEventResetPiano.button1,Botón1\nEventPianoFinalEvent.text,"Pod fortepianem otwiera się mały sekretny schowek. W środku znajduje się klucz i odręczna notatka:\n\n<i>Seamus:\nJeśli potrzebujesz tego klucza, to znaczy, że zgubiłeś swój, głupcze.\nNie zgub też tego, bo nie będziesz w stanie do mnie dotrzeć.</i>\n\nZyskujesz Przedmiot unikatowy <b>{c:QItemLlavePlata}</b>.\n\nNastępnie odrzuć ten żeton <color=yellow>Przeszukiwania</color>."\nEventPianoFinalEvent.button1,Kontynuuj\nEventPianoComplete.text,Gdy tylko udaje ci się zagrać ostatnią nutę, słyszysz pojedyncze kliknięcie dobiegające spod pianina.\nEventPianoAdd.text,"Okazały fortepian stanowi główną ozdobę sali.\n\nUmieść żeton <color=yellow>Przeszukiwania</color> we wskazanym miejscu."\nEventPianoAdd.button1,Kontynuuj\nEventEscritorioInspeccionarPass.text,"Przeglądasz gazety, nie znajdując w nich nic interesującego.\nKiedy już chcesz się poddać, zauważasz dwa niewielkie otwory w blacie biurka.\n\nWygląda na to, że do każdego z nich można włożyć klucz.\n\nZyskujesz 1 <color=green>{clue}</color>.\n\nZastąp ten żeton <color=yellow>Przeszukiwania</color> żetonem <color=blue>Oddziaływania</color>."\nTokenEscritorio2.text,"W drewnianym blacie biurka znajdują się dwa otwory.\n\nZdaje się, że do każdego z nich można włożyć klucz.\n\nBadacze posiadający <b>{c:QItemLlavePlata}</b> i <b>{c:QItemLlaveOro}</b>  mogą wykonać akcję polegającą na umieszczeniu ich w odpowiednich otworach."\nTokenEscritorio.text,Biurko Larkina jest zawalone papierami.\nTokenEscritorio.button1,{action} Zbadaj\nEventEscritorioInspeccionar.text,Uważnie przyglądasz się wszystkim rzeczom na biurku {observation}.\nEventEscritorioInspeccionar.button1,Kontynuuj\nEventEscritorioInspeccionar.button2,Botón2\nEventEscritorioInspeccionarFail.button1,Kontynuuj\nEventEscritorioInspeccionarPass.button1,Kontynuuj\nEventEscritorioInspeccionarFail2.text,"Po jakimś czasie się budzisz. Nie pamiętasz kiedy zasnąłeś, wiesz jednak, że coś poszło nie tak.\n\nPrzyjmujesz 1 zakrytą kartę Przerażenia i otrzymujesz stan <b>Oszołomiony</b>."\nEventEscritorioInspeccionarFail2.button1,Kontynuuj\nEventEscritorioInspeccionarFail.text,"Spędzasz sporo czasu przeglądając zeszyty nutowe, oraz inne dokumenty, gdy twoją ciekawość rozbudza jedna ze stron wyrwanych z notatnika.\n\nZawiera cztery słowa napisane w języku, którego nie znasz.\nZanim orientujesz się, co się dzieje, czytasz je na głos."\nTokenEscritorio2.button1,{action} Włóż Srebrny klucz\nEventEscritorioLlavePlataIntroducida.text,Wkładasz srebrny klucz we właściwe miejsce.\nEventEscritorioLlavePlataIntroducida.button1,Kontynuuj\nEventEscritorioAbierto.button1,Kontynuuj\nTokenHallCuadro.button1,{action} Czytaj\nTokenEscritorio3.text,"Wewnątrz biurka ukryto dziwny mechanizm.\n\nNaciśnij, aby spróbować rozwiązać łamigłówkę w oparciu o swoją {lore}."\nTokenEscritorio3.button1,{action} Rozwiąż\nEventActivaPuertaPortal.text,"Kiedy mechanizm się aktywuje, coś wewnątrz rezydencji ulega zmianie.\n\nNa powierzchni drzwi w pomieszczeniu {c:TileSalon} pojawiają się cztery symbole.\n\nZyskujesz 1 <color=green>{clue}</color>.\n\nUmieść żeton <color=blue>Oddziaływania</color> we wskazanym miejscu i odrzuć żeton <color=blue>Oddziaływnia</color> z biurka.\n\nPrzez drzwi prowadzące do {c:TileSalon} można przejść poświęcając 1 ruch."\nPuzzleEscritorio.button1,Rozwiązanie\nEventActivaPuertaPortal.button1,Kontynuuj\nTokenEscritorio2.button2,{action} Włóż Złoty klucz\nEventEscritorioLlaveOroIntroducida.text,Wkładasz złoty klucz we właściwe miejsce.\nEventEscritorioLlaveOroIntroducida.button1,Kontynuuj\nEventQTestPiezasdeTablero.button3,Umieść Studio\nEventEstudioAdd.text,"Biuro Larkina zdobią liczne oprawione zdjęcia i dyplomy wiszące na ścianach.\n\nUmieść kafelek {c:TileEstudio} we wskazanym miejscu.\n\nNastępnie odrzuć ten żeton <color=red>Eksploracji</color>."\nEventEstudioAdd.button1,Kontynuuj\nEventEscritorioAdd.text,"Blat biurka Larkina jest zapełniony wycinkami z gazet i odręcznymi notatkami. Może wśród nich znajdziesz coś przydatnego.\n\nUmieść <color=yellow>Przeszukiwania</color> we wskazanym miejscu."\nEventEscritorioAdd.button1,Kontynuuj\nEventQMovimiento.button1,Kontynuuj\nTokenEntradaEstudio.text,Za tymi drzwiami znajduje się biuro Larkina.\nTokenEntradaEstudio.button1,{action} Otwórz\nTokenSotanoPuerta.button1,{action} Otwórz\nTokenSotanoPuerta.text,"Drzwi do piwnicy są poczerniałe, jakby w środku działo się coś złego, coś wypaczającego swoje otoczenie.\n\nPrzejście jest zablokowane.\n\nBadacz posiadający <b>{c:QItemLlaveLaton}</b> może poświęcić akcję i otworzyć te drzwi."\nEventSotanoAdd.text,"Gdy otwierasz drzwi do piwnicy, w twoje nozdrza uderza niewyobrażalny smród. To zapach zepsucia i zgnilizny.\n\nWszędzie panuje mrok.\n\nUmieść kafelek {c:TileSotano} i żetony Ściany we wskazanych miejscach, a następnie odrzuć prowadzący tu żeton <color=red>Eksploracji</color>.\n\nUmieść żetony Ciemności na wszystkich polach obszaru {c:TileSotano}."\nEventSotanoAdd.button1,Kontynuuj\nEventSotanoAddSaladeBaileRevelada.text,"Gdy twoim oczom udaje się przyzwyczaić do braku światła zaczynasz rozumieć skąd pochodzi smród, który odrzucił cię przy wejściu.\nNa suficie dostrzegasz spód idealnie wkomponowanego w beton drzewa, od którego odchodzą korzenie, biegnące dalej wzdłuż ścian pomieszczenia.\n\nJak to możliwe, skoro bezpośrednio nad piwnicą znajduje się {c:TileSalon}?\n\nGdy podążasz wzrokiem za korzeniami, zauważasz coś jeszcze bardziej przerażającego. Każdy z nich oplata jedno nieruchome ciało człowieka. Rozpoznajesz trzech z czterech zaginionych: Sylwię Marsh, Otherę Gilman i Bobby'ego Fostera. Wnioskujesz, że czwarte ciało należało do Zadoka Allena, choć stan rozkładu, w jakim się znajduje uniemożliwia jego identyfikację.\n\nUmieść żetony Postaci we wskazanych miejscach."\nEventSotanoAddSaladeBaileRevelada.button1,Kontynuuj\nEventSotanoAddSaladeBaileNoRevelada.button1,Kontynuuj\nEventSotanoAddSaladeBaileNoRevelada.text,"Gdy twoim oczom udaje się przyzwyczaić do braku światła zaczynasz rozumieć, skąd pochodzi smród, który odrzucił cię przy wejściu.\nNa suficie dostrzegasz spód idealnie wkomponowanego w beton drzewa, od którego odchodzą korzenie, biegnące dalej wzdłuż ścian pomieszczenia.\n\nGdy podążasz wzrokiem za korzeniami, zauważasz coś jeszcze bardziej przerażającego. Każdy z nich oplata jedno nieruchome ciało człowieka. Rozpoznajesz trzech z czterech zaginionych: Sylwię Marsh, Otherę Gilman i Bobby'ego Fostera. Wnioskujesz, że czwarte ciało należało do Zadoka Allena, choć stan rozkładu, w jakim się znajduje uniemożliwia jego identyfikację.\n\nUmieść żetony Postaci we wskazanych miejscach."\nEventSotanoAddHorror.text,"Serce wali ci jak młotem. Zdjęty nagłą grozą, omiatasz spojrzeniem wszystkie szczegóły rozgrywającej się przed tobą sceny. Nie możesz utrzymać nigdzie wzroku dłużej niż kilka sekund bez gorączkowej chęci zwymiotowania.\n\nCóż to za chora perwersja?\n\nPrzyjmujesz 1 kartę Przerażenia."\nEventSotanoAddHorror.button1,Kontynuuj\nTokenSotanoSea1.text,Kilka cienkich czarnych pnączy pokrywa niewielką półkę.\nTokenSotanoSea1.button1,{action} Zbadaj\nEventSotanoSea1Add.text,"Kilka cienkich czarnych pnączy pokrywa niewielką półkę. \n\nUmieść żeton <color=yellow>Przeszukiwania</color> we wskazanym miejscu."\nEventSotanoSea1Add.button1,Kontynuuj\nSpawnOtheraGilman.text,Wystaw potwora {c:SpawnOtheraGilman} we wskazanym miejscu.\nSpawnOtheraGilman.button1,Kontynuuj\nSpawnSylviaMarsh.text,Wystaw potwora {c:SpawnSylviaMarsh} we wskazanym miejscu.\nSpawnSylviaMarsh.button1,Kontynuuj\nEventSotanoSea1.text,"Pnącza reagują na twoją skórę, po czym próbują przylgnąć do niej jak pijawki. Czujesz liczne ukłucia na grzbiecie dłoni, gdy jedno z nich wbija ci się w skórę.\n\nPrzyjmujesz 1 zakrytą kartę Obrażenia ({strength} zapobiega).\n\nOdrzuć ten żeton <color=yellow>Przeszukiwania</color>."\nEventSotanoSea1.button1,Kontynuuj\nEventSotanoSea12.text,"Otrząsasz się i odrywasz rękę od żarłocznej rośliny. Ostrożnie odsuwasz pozostałe pnącza na bok i odkrywasz leżące pod nimi zdjęcie, za którym schowano niewielki złoty kluczyk.\n\nZyskujesz Przedmiot unikatowy <b>{c:QItemLlaveOro}.</b>\n\nZyskujesz 1 <color=green>{clue}</color>."\nEventSotanoSea12.button1,Kontynuuj\nUIFotoNamibCerrar.uitext,ZAMKNIJ\nUIFotoNamibCerrar.button1,Botón1\nEventInfoPistas.button1,Kontynuuj\nUIInfoPistaSemilla.button1,Botón1\nEventMecanismoOpen.text,Podnosząc notatkę odkrywasz pod nią dziwny mechanizm.\nEventMecanismoOpen.button1,Kontynuuj\nCustomMonsterSeamus.info,-\nEventEscritorioAbierto.text,"Włożenie drugiego klucza we właściwe miejsce sprawia, że w powierzchni biurka otwiera się schowek.\n\nWewnątrz znajduje się odręczna notatka.\n\nZyskujesz 1 <color=green>{clue}</color>."\nCustomMonsterSeamus.monstername,Seamus\nEventHallCuadro.text,|||<i>"Gustawowi Larkinowi, największemu pianiście, jaki kiedykolwiek grał w Filharmonii Bostońskiej. Życzymy wszystkiego najlepszego w Twojej nowej przygodzie."\n\nOddani przyjaciele z Filharmonii</i>\n\nZyskujesz 1 <color=green>{clue}</color>.\nNastępnie odrzuć ten żeton <color=yellow>Przeszukiwania</color>.|||\nEventHallCuadro.button1,Kontynuuj\nEventHallExploracionAdd.text,"Kilka drzwi prowadzi z holu do innych części domu.\n\nUmieść żetony <color=red>Eksploracji</color> we wskazanych miejscach."\nTokenHallMesa.button1,{action} Otwórz\nPuzzleHallMesa.button1,Rozwiąż\nTokenHallMesa.text,W tym miejscu stoi stolik nocny z niewielką szufladą. Jest ona zamykana na prosty zamek, który bez większych problemów można otworzyć.\nEventHallMesaSolved.text,"Otwierasz szufladę.\n\nWewnątrz znajdują się akty własności domu. Pobieżnie je przeglądasz.\n\nRezydencja została zakupiona przez Gustawa Larkina w lutym 1928 roku. Pianista prawdopodobnie kupił ją, gdy został zatrudniony przez Uniwersytet Miskatonic.\n\nZyskujesz 1 <color=green>{clue}</color>.\n\nNastępnie odrzuć ten żeton <color=yellow>Przeszukiwania</color>."\nEventHallMesaSolved.button1,Kontynuuj\nTokenHallCuadro.text,"Spoglądasz na oprawione zdjęcie mężczyzny grającego na pianinie. Zdaje się, że to pamiątka. Coś, co pozwala wrócić myślami do tamtych dni chwały.\n\nNa zdjęciu znajduje się inskrypcja."\nEventHallExploracionAdd.button1,Kontynuuj\nEventHallCuadroAdd.text,"Na przedniej ścianie okazałej sali wejściowej wisi duże zdjęcie oprawione w drogą ramę.\n\nUmieść żeton <color=yellow>Przeszukiwania</color> we wskazanym miejscu."\nEventHallCuadroAdd.button1,Kontynuuj\nEventHallMesaAdd.text,"Na środku holu znajduje się niewielki stolik z szufladą.\n\nUmieść żeton <color=yellow>Przeszukiwania</color> we wskazanym miejscu."\nEventHallMesaAdd.button1,Kontynuuj\nEventHallMesaCheck.text,Wsuwasz wytrych do otworu w szufladzie {observation}.\nEventHallMesaCheck.button1,Kontynuuj\nEventHallMesaCheck.button2,Botón2\nEventHallMesaFail.button1,Kontynuuj\nEventSaladeBaileHojasAdd.text,"Twój wzrok w sali balowej przyciąga przykryty eleganckim obrusem stół.\n\nUmieść żeton <color=yellow>Przeszukiwania</color> we wskazanym miejscu."\nTokenSaladeBaileHojas.text,Stół w sali balowej zakryty czerwonym obrusem.\nTokenSaladeBaileHojas.button1,{action} Przeszukaj\nEventSaladeBaileHojas.button1,Kontynuuj\nEventHallMesaFail.text,Nieważne, jak bardzo się starasz, prosty zamek nie chce ustąpić.\nEventSaladeBaileHojas.text,Dokładnie oglądasz stół i jego otoczenie. Nie wydaje się, żeby na blacie znajdowało się cokolwiek interesującego, jednak kiedy zaglądasz pod spód, znajdujesz tam kilka leżących na podłodze liści akacji.\nEventSaladeBaileHojasAdd.button1,Kontynuuj\nEventSaladeBaileHojas2.button1,Kontynuuj\nEventSaladeBaileHojas2.text,"Wyciągasz rękę, by je podnieść i przyjrzeć im się bliżej. W tym samym momencie podmuch zimnego powietrza muska twoją skórę i zdmuchuje liście poza twój zasięg. Ze zdumieniem patrzysz, jak na wietrze liście rozpadają się i znikają, jak gdyby były tylko mirażem, wytworem twojej umęczonej wyobraźni. Nie, wiesz, że tak nie było.\n\nPrzyjmujesz 1 kartę Przerażenia ({will} zapobiega).\n\nZyskujesz 1 <color=green>{clue}</color>.\n\nNastępnie odrzuć ten żeton <color=yellow>Przeszukiwania</color>."\nTokenHallHabitacionInvitados.text,Białe, wykonane z drewna drzwi.\nTokenHallHabitacionInvitados.button1,{action} Otwórz\nEventHabitacionInvitadosAdd.text,"Drzwi otwierają się z jękiem. Za nimi znajduje się mały pokój, wyglądający na nieużywany od długiego czasu.\n\nUmieść kafelek {c:TileAntecamara} we wskazanym miejscu. Następnie odrzuć ten żeton <color=red>Eksploracji</color>."\nEventHabitacionInvitadosAdd.button1,Kontynuuj\nEventHabInvitadosExpAdd.text,"Te drzwi łączą przedsionek z pokojem gościnnym.\n\nUmieść żeton <color=red>Eksploracji</color> we wskazanym miejscu."\nEventHabInvitadosExpAdd.button1,Kontynuuj\nTokenHabitacionInvitadosSea1.text,Przy drzwiach stoi niewielki kufer.\nTokenHabitacionInvitadosSea1.button1,{action} Otwórz\nEventHabitacionInvitadosSeaAdd.text,"Przy drzwiach stoi niewielki kufer.\n\nUmieść żeton <color=yellow>Przeszukiwania</color> we wskazanym miejscu."\nEventHabitacionInvitadosSeaAdd.button1,Kontynuuj\nTokenHabInvitadosExp.button1,{action} Otwórz\nEventHabitacionInvitadosExp.button1,Kontynuuj\nTokenHabInvitadosExp.text,Te drzwi łączą przedsionek z pokojem gościnnym.\nEventHabitacionInvitadosExp.text,"Drzwi otwierają się ze skrzypieniem. Za nimi znajduje się mały pokój, który wygląda, jakby nie był używany od jakiegoś czasu.\n\nOdrzuć wszystkie żetony <color=red>Eksploracji</color>, które prowadzą do tego pomieszczenia."\nEventHabitacionInvitadosExp2.text,"Korytarz łączy hol wejściowy z kilkoma pokojami. Na ścianach wisi kilka fotografii.\n\nNastępnie odrzuć żetony <color=red>Eksploracji</color> prowadzące do holu wewnętrznego."\nEventHabitacionInvitadosExp2.button1,Kontynuuj\nEventAntecamaraVistazo.button1,Kontynuuj\nTokenHallAntecamara.button1,{action} Otwórz\nEventAntecamaraVistazo.text,"Na ścianie zawieszono kilka zdjęć oprawionych w nierzucające się w oczy ramki.\n\nUmieść żetony <b>Obserwacji</b> we wskazanych miejscach."\nTokenHallAntecamara.text,W drzwi wstawiono niewielką szybkę, przez którą widać korytarz.\nEventAntecamaraAdd.text,"Korytarz łączy hol wejściowy z innymi pomieszczeniami. Na ścianach wiszą różne fotografie.\n\nUmieść kafelek {c:TileAntecamara} we wskazanym miejscu.\n\nNastępnie odrzuć ten żeton <color=red>Eksploracji</color>."\nEventAntecamaraAdd.button1,Kontynuuj\nEventPuertaSeamusAdd.text,|||Na tych drzwiach znajduje się tabliczka, na której można przeczytać pojedyncze słowo:\n\n<i>"Seamus"</i>\n\nUmieść żeton <color=red>Eksploracji</color> we wskazanym miejscu.|||\nEventPuertaSeamusAdd.button1,Kontynuuj\nEventPuertaEstudioAdd.text,"Drzwi na końcu korytarza prowadzą do biura.\n\nUmieść żeton <color=red>Eksploracji</color> we wskazanym miejscu."\nEventPuertaEstudioAdd.button1,Kontynuuj\nEventAntecamaraAdd2.button1,Kontynuuj\nEventAntecamaraAdd2.text,"Korytarz łączy hol z dalszymi pomieszczeniami. Ściany zdobią oprawione fotografie.\n\nOdrzuć wszystkie żetony <color=red>Eksploracji</color> prowadzące na obszar {c:TileAntecamara}."\nTokenAntecamaraVis1.text,|||Pierwsza strona Dziennika Arkham z 6 stycznia 1928 r.\n\nNa pierwszej stronie znajduje się zdjęcie Gustawa Larkina trzymającego Złote Ziarno, nagrodę przyznawaną przez Uniwersytet Miskatonic.\n\nNad zdjęciem widnieje nagłówek:\n<i>"Gustaw Larkin otrzymuje Złote Ziarno za swoją wybitną pracę w dziedzinie botaniki".</i>\nPoniżej znajduje się krótki artykuł podkreślający zamiłowanie Larkina do botaniki i opisujący trudności w łączeniu tej pasji z twórczością muzyczną. Jak stwierdza dziennikarz: \n"<i>Ten kto jest zdeterminowany by osiągnąć sukces, uzyska go dzięki swej ciężkiej pracy.</i>"|||\nTokenAntecamaraVis1.button1,{action} Zbadaj\nTokenAntecamaraVis2.text,"Na tym starannie oprawionym zdjęciu widać Gustawa Larkina ściskającego dłoń młodego mężczyzny. Obaj z dumą patrzą w obiektyw.\n\nPod zdjęciem umieszczono podpis:\n\n<i>Gustaw i Seamus\nMarzec 1928 r.</i>"\nTokenAntecamaraVis2.button1,Kontynuuj\nTokenAntecamaraVis3.text,Zdjęcie przedstawia Larkina po koncercie w Filharmonii Bostońskiej w sierpniu 1927 roku.\nTokenAntecamaraVis3.button1,Kontynuuj\nTokenAntecamaraVis4.text,|||Olejny portret Gustawa Larkina z Uniwersytetem Miskatonic w tle. Artysta został przedstawiony jako mężczyzna w średnim wieku z siwiejącą, starannie przystrzyżoną brodą i rzadkimi włosami. Odnosisz wrażenie, że był dumny, gdy wykonywano ten portret.\n\nNa dole znajduje się adnotacja:\n<i>"Pierwszy dzień w Miskatonic"\nMarzec 1928 r.</i>|||\nTokenAntecamaraVis4.button1,Kontynuuj\nEventHabitacionInvitadosSea1.text,"Przyczajony szczur zaskakuje cię i próbuje ugryźć, gdy tylko podnosisz wieko kufra.\n\nPrzyjmujesz 1 zakrytą kartę Obrażenia ({agility} zapobiega).\n\nUporawszy się z gryzoniem znajdujesz ukrytą notatkę.\n\nZyskujesz 1 <color=green>{clue}</color>.\n\nNastępnie odrzuć ten żeton <color=yellow>Przeszukiwania</color>."\nEventHabitacionInvitadosSea1.button1,Kontynuuj\nTokenPuertaSeamus.text,|||Na drzwiach znajduje się tabliczka, na której wyryto imię:\n\n<i>"Seamus"</i>\n\nW głębi pomieszczenia słyszysz dziwne hałasy...|||\nTokenPuertaSeamus.button1,{action} Otwórz\nTokenPuertaSeamus.button2,{action} Podsłuchaj\nEventSeamusSea1Add.button1,Kontynuuj\nEventSeamusSea2Add.button1,Kontynuuj\nEventSeamusSea2Add.text,"W kącie stoi nocny stolik z lampką.\n\nUmieść żeton <color=yellow>Przeszukiwania</color> we wskazanym miejscu."\nEventSeamusSea1Add.text,"Pod ścianą ustawiono komodę z kilkoma szafkami.\n\nUmieść żeton <color=yellow>Przeszukiwania</color> we wskazanym miejscu."\nTokenSeamusSea1.text,Komoda z kilkoma szafkami.\nTokenSeamusSea1.button1,{action} Otwórz\nEventSeamusSea1.text,Przeglądasz zawartość szuflad. Dwie z nich są puste, natomiast trzecia najwyraźniej się zaklinowała, gdyż nie chce się wysunąć {strength}.\nEventSeamusSea1.button1,Kontynuuj\nEventSeamusSea1Open.text,"Szarpiesz mocno za rączkę szuflady, zapierasz się nogami o podłogę, po czym prawie upadasz, gdy ta nagle się otwiera. Wewnątrz znajdujesz starą strzelbę. Zdaje się, że mimo swojego wieku w dalszym ciągu jest sprawna.\n\nZyskujesz Przemiot powszechny {c:QItemEscopeta}.\n\nNastępnie odrzuć ten żeton <color=yellow>Przeszukiwania</color>."\nEventSeamusSea1Open.button1,Kontynuuj\nEventSeamusSea1.button2,Botón2\nEventSeamusSea1Closed.text,"Niezależnie od tego, jak bardzo napinasz mięśnie, mechanizm szuflady nie chce ustąpić. Z poczuciem narastającego wstydu wypuszczasz powietrze, jakie wciągnąłeś podczas wysiłku.\n\nOtrzymujesz stan <b>Oszołomiony</b>."\nEventSeamusSea1Closed.button1,Kontynuuj\nEventPuertaSeamusOpen.text,"Otwierasz drzwi i stajesz w progu niewielkiego pokoiku. Niedbale rozłożone rzeczy każą ci przypuszczać, że jest on regularnie używany.\n\nNastępnie odrzuć ten żeton <color=red>Eksploracji</color>."\nEventPuertaSeamusOpen.button1,Kontynuuj\nEventPuertaSeamusEscuchar.text,Przykładasz ucho do skrzydła drzwi, aby spróbować zidentyfikować dźwięki słyszane po drugiej stronie ({observation};1).\nEventPuertaSeamusEscuchar.button1,Sukces\nEventPuertaSeamusEscuchar.button2,Porażka\nEventPuertaSeamusEscucharPass.text,|||Wyraźnie rozpoznajesz głos mężczyzny:\n\n<i>- "Gdzie jest klucz? Gdzie jest klucz? Gdzie jest klucz?"</i> - bezmyślnie powtarza bez przerwy.|||\nEventPuertaSeamusEscucharPass.button1,Kontynuuj\nEventPuertaSeamusEscucharFail.text,Chociaż rozpoznajesz głos jakiegoś mężczyzny, nie możesz zrozumieć, co mówi.\nEventPuertaSeamusEscucharFail.button1,Kontynuuj\nTokenSeamusSea2.text,Stolik nocny z lampką i pojedynczą szufladą.\nTokenSeamusSea2.button1,{action} Przeszukaj\nEventSeamusSea2.text,Poddajesz uważnym oględzinom szafkę nocną, szukając czegokolwiek, co może cię zainteresować {observation}.\nEventSeamusSea2.button1,Kontynuuj\nEventSeamusSea2.button2,Botón2\nEventSeamusSea2Pass.text,"Wewnątrz etui przeznaczonego prawdopodobnie do przechowywania wisiorka znajduje się notatka.\n\nZyskujesz 1 <color=green>{clue}</color>.\n\nNastępnie odrzuć ten żeton <color=yellow>Przeszukiwania</color>."\nEventSeamusSea2Pass.button1,Kontynuuj\nEventSeamusSea2Fail.text,Nie znajdziesz nic godnego swojej uwagi. Może powinieneś szukać jeszcze dokładniej.\nEventSeamusSea2Fail.button1,Kontynuuj\nSpawnSeamus1.button1,Kontynuuj\nSpawnSeamus2.text,"<i>Kto tam jest?</i> - rozlega się głos.\n\nGdy otwierasz drzwi do sypialni Larkina, z pokoju wyłania się humanoid, tylko ogólnym kształtem przypominający człowieka. Jego psychotyczne, rozbiegane spojrzenie zdradza względnie młody wiek, lecz komuś, kto nie przyjrzałby się baczniej wyłupiastym oczom mógłby wydawać się znacznie starszy. Ma zgarbione plecy, spuchnięty brzuch a kończyny chude, powykręcane i pokryte siatką żył. Skóra istoty jest szarawa, dziwnie nieregularna, jakby łuskowata, gdzieniegdzie znaczona napęczniałymi krostami. \n\n- <i>Pan nie toleruje intruzów!</i> - krzyczy gniewnie grobowym głosem.\n\nTo jest Seamus, asystent Gustawa Larkina. \n\nWystaw potwora {c:CustomMonsterSeamus} we wskazanym miejscu.\nAby go reprezentować użyj wybranej przez siebie figurki, choć zaleca się użycie Dziecięcia Dagona lub Kroczącego Między Światami {MAD27}."\nEventQTestSpawns.text,Generowanie potworów\nEventQTestSpawns.button1,Finał starcia\nEventQTestSpawns.button2,Seamus Faza 1\nEventQTestSpawns.button3,Seamus Faza 2\nTokenEstudioEstante.button1,{action} Przeszukaj\nEventEstudioEstanteAdd.button1,Kontynuuj\nTokenEstudioEstante.text,Parę tomów stojących na półce wygląda interesująco.\nEventEstudioExpAdd.button1,Kontynuuj\nEventEstudioEstanteAdd.text,"Na półce jest kilka ksiąg, którym chyba warto się przyjrzeć.\n\nUmieść żeton <color=yellow>Przeszukiwania</color> we wskazanym miejscu."\nEventEstudioEstante.text,"Kartkujesz z zainteresowaniem kilka wybranych książek, aż znajdujesz jedną napisaną w dziwnym języku.\n\nStarasz się odczytać jej treść ({lore})."\nEventEstudioExpAdd.text,"Po drugiej stronie biura znajdują się drzwi prowadzące do sypialni Larkina.\n\nUmieść żeton <color=red>Eksploracji</color> we wskazanym miejscu."\nEventEstudioEstante.button1,Kontynuuj\nEventEstudioEstante.button2,Botón2\nEventEstudioEstantePass.text,"Zgromadzona przez ciebie wiedza na temat starożytnego pisma jest wystarczająca, aby zrozumieć, że trzymasz w rękach instrukcje dotyczące rzucania zaklęć.\n\nZyskujesz Zaklęcie <b>{c:QItemHechizoAtaque}</b>.\n\nNastępnie odrzuć ten żeton <color=yellow>Przeszukiwania</color>."\nEventEstudioEstantePass.button1,Kontynuuj\nEventEstudioEstanteFail.text,"Twoje próby rozszyfrowania starożytnego pisma są bezowocne. Zanurzasz się w obcobrzmiących słowach i próbujesz przypomnieć sobie cokolwiek, co pomogłoby ci w tym karkołomnym przedsięwzięciu. Spływa na ciebie zrozumienie, że igrasz z siłami, których nie rozumiesz, gdy czujesz jak twoja dusza zaczyna opuszczać ciało. Rozpaczliwie walczysz o pozostanie na tej płaszczyźnie rzeczywistości.\n\nPrzyjmujesz 2 zakryte karty Przerażenia."\nEventEstudioEstanteFail.button1,Kontynuuj\nEventDiarioPaginaSiguiente.button1,Botón1\nEventDiarioTierrasSuenoDecripted3.text,"<i>3 sierpnia 1928\nPo kilku dniach spędzonych z dala od Krain Snów w końcu udało mi się tam wrócić. Rozmawiałem z Zoogami, przedstawicielami gatunku inteligentnych gryzoni. Opowiedziały mi o drzewach Zaczarowanego Lasu, ale żaden z nich nie wspomniał o tym, które mnie interesuje najbardziej: drzewie odrodzenia. Kiedy o nie pytam, otrzymuję same wymijające odpowiedzi.\nMuszę zdobyć więcej informacji.\n\n7 sierpnia 1928\nMoje badania przynoszą owoce. W bibliotece w Ulthar znalazłem starożytną księgę traktującą o drzewie odrodzenia. Jakie to szczęście, że znów znalazłem tę dziewczynę. Powiedziała mi, gdzie szukać. Teraz wiem, co muszę zrobić. </i>"\nEventDiarioCerrar.button1,Kontynuuj\nEventDiarioTierrasSuenoDecripted3.button1,Kontynuuj\nEventDiarioTierrasSuenoDecripted4.text,"<i>9 sierpnia 1928\nZacząłem konstruować portal, który pozwoli mi przenieść moje ziemskie ciało do Krain Snów. W nocy Plejad zasłona będzie cienka i wtedy nawiążę połączenie. To będzie czas siewu.\n \n10 sierpnia 1928\nDzisiaj śniłem po raz ostatni. W nastęną podróż udam się już nie tylko umysłem, ale również ciałem. Kiedy wrócę, będę nowym człowiekiem. Bez względu na to, co będę musiał zrobić... I bez względu na cenę, jaką przyjdzie mi zapłacić."\nEventDiarioTierrasSuenoDecripted4.button1,Kontynuuj\nTokenCadaverEnterrado.text,Wygląda na to, że coś tu jest zakopane. Gdybyś tylko miał łopatę...\nTokenCadaverEnterrado.button1,{action} Kopanie\nEventCadaverDesenterrado.text,"Za pomocą łopaty kopiesz dół, aż w końcu odkrywasz rozkładające się ciało mężczyzny.\n\nZe stanu zwłok wnioskujesz, że musi być martwy od mniej więcej dwóch miesięcy, jednak nie jesteś w stanie go rozpoznać. Pomagają ci w tym znalezione w kieszeni marynarki dokumenty, zgodnie z którymi zmarły był kiedyś Jamesem Weissem, członkiem Filharmonii Bostońskiej.\n\nSzukasz czegoś jeszcze w ubraniach i w końcu znajdujesz notatkę spisaną na pogniecionej kartce papieru.\n\nZyskujesz 1 <color=green>{clue}</color>.\n\nNastępnie odrzuć ten żeton <color=yellow>Przeszukiwania</color>."\nEventCadaverDesenterrado.button1,Kontynuuj\nEventQTestPistas2.button7,Anuluj\nTokenEstudioExp.button1,{action} Otwórz\nTokenEstudioExp.text,Gabinet łączy się z sypialnią właściciela rezydencji.\nEventHabitacionAdd.text,"Stajesz w progu pokoju Larkina.\n\nNie został on zaprojektowany z ostentacyjnym przepychem wskazującym na status społeczny właściciela domu, jednak ściany zdobią różne dyplomy i zdjęcia. \n\nUmieść kafelek {c:TileHabitacion} we wskazanym miejscu.\n\nNastępnie odrzuć ten żeton <color=red>Eksploracji</color>."\nEventHabitacionAdd.button1,Kontynuuj\nTokenHabitacionCuadros.text,Ścianę zdobią różne dyplomy i zdjęcia.\nTokenHabitacionCuadros.button1,{action} Zbadaj\nEventHabitacionCuadrosAdd.button1,Kontynuuj\nEventHabitacionCuadrosAdd.text,"Liczne dyplomy i zdjęcia wiszą na ścianie sypialni.\n\nUmieść żeton <color=yellow>Przeszukiwania</color> we wskazanym miejscu."\nEventHabitacionCajoneraAdd.text,"Imponująca i elegancka komoda z małymi drzwiczkami i kilkoma szufladami wyróżnia się na tle innych mebli.\n\nUmieść żeton <color=yellow>Przeszukiwania</color> we wskazanym miejscu."\nEventHabitacionCajoneraAdd.button1,Kontynuuj\nEventHabitacionExpAdd.text,"Sypialnia Larkina posiada własną łazienkę.\n\nUmieść żeton <color=red>Eksploracji</color> we wskazanym miejscu."\nEventHabitacionExpAdd.button1,Kontynuuj\nTokenHabitacionExp.text,Te drzwi prowadzą do osobistej łazienki Larkina.\nTokenHabitacionExp.button1,{action} Otwórz\nEventHabitacionCuadros.text,Oglądasz nudne dyplomy i grafiki szukając jakichkolwiek szczegółów, które mogłyby ujawnić interesujące informacje {observation}.\nEventHabitacionCuadros.button1,Kontynuuj\nEventHabitacionCuadros.button2,Botón2\nEventHabitacionCuadrosPass.text,"Zauważasz tabliczkę z wygrawerowanym na niej dziwnym symbolem.\n\nJest to uroczysta tablica przedstawiająca Złote Ziarno, którą Uniwersytet Miskatonic nagrodził Gustawa Larkina.\n\nZyskujesz 1 <color=green>{clue}</color>.\n\nNastępnie odrzuć ten żeton <color=yellow>Przeszukiwania</color>."\nEventHabitacionCuadrosPass.button1,Kontynuuj\nEventHabitacionCuadrosFail.text,"Dosłownie znikąd pojawia się czarny kot!\n\nByłeś tak skoncentrowany na tym co robisz, że nagłe pojawienie się zwierzęcia sprawiło, że podskakujesz ze strachu.\n\nNastępnie kot odchodzi tak szybko, jak się pojawił.\n\nPrzyjmujesz 1 zakrytą kartę Przerażenia i otrzymujesz stan <b>Oszołomiony</b>."\nUIPianoCerrar.uitext,ZAMKNIJ\nEventNotaWeissCerrar.button1,Botón1\nEventDesbloquearObjetoPistas.text,"Znalazłeś coś ważnego. Od tego momentu każdy badacz może sprawdzać zebrane wskazówki i dowody poprzez wybranie przedmiotu {c:QItemInfo} w menu Ekwipunek.\n\nZyskujesz Przedmiot unikatowy <b>{c:QItemInfo}</b>."\nEventDesbloquearObjetoPistas.button1,Kontynuuj\nEventInfoConsultarPistas.button1,Kontynuuj\nEventCheckPrimeraPista.button1,Botón1\nEventInfoConsultarPistas.text,"Znalazłeś coś ważnego. Każdy badacz może sprawdzać zebrane wskazówki i dowody poprzez wybranie przedmiotu {c:QItemInfo} w menu Ekwipunek.\n\nZyskujesz Przedmiot unikatowy <b>{c:QItemInfo}</b>."\nUINotaWeissCerrar.uitext,ZAMKNIJ\nEventFotoNamibCerrar.button1,Botón1\nUINotaColganteCerrar.uitext,ZAMKNIJ\nUINotaColganteCerrar.button1,Botón1\nEventNotaColganteCerrar.button1,Botón1\nUINotaEscritorioCerrar.uitext,ZAMKNIJ\nUINotaEscritorioCerrar.button1,Botón1\nEventNotaEscritorioCerrar.button1,Botón1\nUIPistaSemillaCerrar.uitext,ZAMKNIJ\nUIPistaSemillaCerrar.button1,Botón1\nEventPistaSemillaCerrar.button1,Botón1\nUIPistaBroteCerrar.uitext,ZAMKNIJ\nUIPistaBroteCerrar.button1,Botón1\nEventPistaBroteCerrar.button1,Botón1\nUIPistaArbolCerrar.uitext,ZAMKNIJ\nUIPistaArbolCerrar.button1,Botón1\nEventPistaArbolCerrar.button1,Botón1\nEventQTestPistas.button1,Ziarno\nEventQTestPistas.button2,Epidemia\nEventQTestPistas.button3,Drzewo\nEventQTestPistas.button4,Zdjęcie\nEventQTestPistas.button5,Instrukcja\nEventQTestPistas.button6,Więcej\nEventQTestPistas.button7,Anuluj\nEventQTestPistas.text,Wybierz Wskazówki\nUIInstruccionesCerrar.uitext,ZAMKNIJ\nUIInstruccionesCerrar.button1,Botón1\nEventInstruccionesCerrar.button1,Botón1\nEventNotaWeiss.button1,Kontynuuj\nUIInfoPistasCerrar.uitext,ZAMKNIJ\nUIInfoPistasCerrar.button1,Botón1\nEventInfoPistaSemillaAdd.button1,Botón1\nUIInfoPistaBrote.button1,Botón1\nUIInfoPistaArbol.button1,Botón1\nUIInfoPistaFoto.button1,Botón1\nEventInfoPistaBroteAdd.button1,Botón1\nEventInfoPistaArbolAdd.button1,Botón1\nUIInfoPistaNotaWeiss.button1,Botón1\nUIInfoPistaNotaColgante.button1,Botón1\nUIInfoPistaNotaEscritorio.button1,Botón1\nUIInfoPistaInstrucciones.button1,Botón1\nEventDiario.button1,Botón1\nEventHabitacionCuadrosFail.button1,Kontynuuj\nEventCamaAdd.text,"Zdaje się, że coś leży pod łóżkiem.\n\nUmieść żeton <color=yellow>Przeszukiwania</color> we wskazanym miejscu."\nEventCamaAdd.button1,Kontynuuj\nTokenCama.text,Coś leży pod łóżkiem. Z twojego miejsca nie widać jednak, co dokładnie.\nTokenCama.button1,{action} Przeszukaj\nEventCama.text,"Pod łóżkiem walają się grudki ziemi, oraz sterty wyrwanej trawy i suchych liści. \n- <i>Co to tutaj robi?</i> - zadajesz sobie pytanie, odgarniając ręką zaschnięte śmieci. Dostrzegasz, że pod nimi znajdują się {c:QItemVendas}.\n\nKiedy je podnosisz, dotykasz ręką lepkiej cieczy.\n\nPrzyjmujesz 2 zakryte karty Przerażenia ({will} zapobiega).\n\nZyskujesz Przedmiot powszechny {c:QItemVendas}.\nNastępnie odrzuć ten żeton <color=yellow>Przeszukiwania</color>."\nEventCama.button1,Kontynuuj\nTokenHabitacionCajonera.text,"Szuflada jest zamknięta na zamek szyfrowy.\n\nNaciśnij, aby spróbować rozwiązać łamigłówkę w oparciu o swoją {lore}."\nTokenHabitacionCajonera.button1,{action} Rozwiąż\nEventCajoneraResuelta.text,|||Udaje ci się otworzyć komodę.\n\nWewnątrz znajdujesz notatnik oprawiony w czarną skórę.\n\nNa okładce znajduje się naklejona kartka z napisem: <i>"Notatki na temat moich snów"</i>.\n\nReszta książeczki jest nieczytelna. Na każdej stronie znajduje się mnóstwo kolorowych liter, jednak nie sposób rozszyfrować ich znaczenia.\n\nZyskujesz Przedmiot powszechny {c:QItemDiario} i 1 <color=green>{clue}</color>.\nKażdy badacz może zapoznać się z dziennikiem poprzez menu Ekwipunek, bez konieczności poświęcania akcji.\nNastępnie odrzuć ten żeton <color=yellow>Przeszukiwania</color>.|||\nPuzzleCajonera.button1,Rozwiąż\nEventCajoneraResuelta.button1,Kontynuuj\nEventDiarioNotDecripted.text,Pozostała część notatnika jest zaszyfrowana i nie można jej odczytać.\nEventDiarioNotDecripted.button1,Kontynuuj\nUIDiarioCerrar.uitext,ZAMKNIJ\nUIDiarioPaginaSiguiente.button1,Czytaj dalej\nUIDiarioCerrar.button1,Botón1\nEventQTestPistas2.button1,Uwaga Weissa\nEventQTestPistas2.button2,Wisząca notatka\nEventQTestPistas2.button3,Biurko z notatkami\nEventQTestPistas2.button4,Wszyscy\nEventQTestPistas2.button5,Dziennik\nEventQTestPistas2.button6,Powrót\nEventQTestPistas2.text,Wybierz wskazówkę\nEventQTestPiezasdeTablero.button4,Wybierz pokój\nEventQTestPiezasdeTablero.button5,Anuluj\nEventServicioAdd.text,"Stajesz w wejściu do niewielkiego korytarza łączącego pokój Gustawa Larkina z jego osobistą łazienką.\n\nUmieść kafelek {c:TileServicio} we wskazanym miejscu.\n\nNastępnie odrzuć ten żeton <color=red>Eksploracji</color>."\nEventServicioAdd.button1,Kontynuuj\nEventMesillaAdd.text,"W kącie korytarza postawiono niewielki stolik.\n\nUmieść żeton <color=yellow>Przeszukiwania</color> we wskazanym miejscu."\nEventMesillaAdd.button1,Kontynuuj\nEventServicioExpAdd.button1,Kontynuuj\nTokenServicioExp.text,Drzwi do łazienki były niegdyś białe, choć nie pozostało już zbyt wiele śladów farby.\nEventServicioExpAdd.text,"Te drzwi były kiedyś białe, teraz jednak odwiedzających straszą ostatnie, smętne resztki odrapanej farby.\n\nUmieść żeton <color=red>Eksploracji</color> we wskazanym miejscu."\nTokenServicioExp.button1,{action} Otwórz\nEventPasilloSecretoSeaAdd.button1,Kontynuuj\nTokenMesilla.text,W rogu korytarza znajduje się mały stolik z papierami.\nTokenPasilloSecretoSea.button1,{action} Zbadaj\nEventPasilloSecretoSeaAdd.text,"Na ziemi znajdują się dziwne znaki.\n\nUmieść żeton <color=yellow>Przeszukiwania</color> we wskazanym miejscu."\nTokenPasilloSecretoSea.text,Na ziemi wymalowano tajemnicze symbole.\nTokenMesilla.button1,{action} Zbadaj\nEventMesilla.text,"Sumiennie przeglądasz kartki papieru starając się zrozumieć ich treść. Zanim się orientujesz, odczytujesz kilka słów w języku, którego nie znasz.\n\nPrzyjmujesz 2 zakryte karty Przerażenia ({will} zapobiega).\n\nZyskujesz Zaklęcie {c:QItemHechizo}.\n\nNastępnie odrzuć ten żeton <color=yellow>Przeszukiwania</color>."\nEventMesilla.button1,Kontynuuj\nEventPasilloSecretoSea.text,Uważnie lustrujesz wzrokiem otoczenie {observation}.\nEventPasilloSecretoSea.button1,Kontynuuj\nEventPasilloSecretoSea.button2,Botón2\nEventPasilloSecretoSeaFail.text,Nieważne, jak bardzo wytężasz umysł, nie przychodzi ci do głowy nic, co mogło pozostawić te ślady.\nEventPasilloSecretoSeaFail.button1,Kontynuuj\nEventPasilloSecretoSeaPass.text,"Odkrywasz niewielkie drzwi ukryte w podłodze.\n\nZastąp ten żeton <color=yellow>Przeszukiwania</color> żetonem Tajnego przejścia we wskazanym miejscu."\nEventPasilloSecretoSeaPass.button1,Kontynuuj\nEventQPasilloSecreto.text,Badacze mogą przemieszczać się między polami zawierającymi żetony Tajnego przejścia tak, jakby sąsiadowały ze sobą. Wymaga to wykorzystania ruchu o jedno pole w ramach akcji ruchu. Celem skorzystania z danego przejścia należy na nie kliknąć i wybrać odpowiednią opcję.\nEventQPasilloSecreto.button1,Kontynuuj\nTokenPasilloSecretoServicio.button1,Botón1\nEventQPasilloSecretoNoExplorado.text,Nie wiesz, dokąd prowadzi tunel, który otwiera się przed tobą.\nEventPasilloSecretoExploradoServicio.text,Badacze mogą przemieszczać się między polami zawierającymi żetony Tajnego przejścia tak, jakby sąsiadowały ze sobą. Wymaga to wykorzystania ruchu o jedno pole w ramach akcji ruchu. Celem skorzystania z danego przejścia należy na nie kliknąć i wybrać odpowiednią opcję.\nEventPasilloSecretoExploradoServicio.button1,Przejście przez tunel\nEventPasilloSecretoExploradoCocina.text,Badacze mogą przemieszczać się między polami zawierającymi żetony Tajnego przejścia tak, jakby sąsiadowały ze sobą. Wymaga to wykorzystania ruchu o jedno pole w ramach akcji ruchu. Celem skorzystania z danego przejścia należy na nie kliknąć i wybrać odpowiednią opcję.\nEventPasilloSecretoExploradoCocina.button1,Przejście przez tunel\nTokenPasilloSecretoCocina.button1,Botón1\nEventQPasilloSecretoNoExplorado.button1,Kontynuuj\nEventServicioSea2Add.text,"Otwierasz drzwi do małej łazienki. Ewidentnie nie była używana od dłuższego czasu.\n\nPrzy bocznej ścianie przymocowano niewielką szafkę z lustrem.\n\nUmieść żeton <color=yellow>Przeszukiwania</color> we wskazanym miejscu, a następnie odrzuć ten żeton <color=red>Eksploracji</color>."\nEventServicioSea2Add.button1,Kontynuuj\nTokenServicioSea2.text,Niewielka przeszklona szafka przymocowana do ściany.\nTokenServicioSea2.button1,{action} Otwórz\nEventServicioSea2.text,"Podchodząc do szafki, widzisz swoje odbicie w lustrze.\n\nKu twojemu niezmiernemu zaskoczeniu, odbicie zaczyna do ciebie mówić i już po chwili wdajesz się z nim w gorącą dyskusję {influence}."\nEventServicioSea2.button1,Kontynuuj\nEventServicioSea2Pass.text,"Przekonujesz swoje odbicie, by pozwoliło ci otworzyć szafkę. W środku znajdujesz leki, które mogą okazać się przydatne.\n\nOtrzymujesz Przedmiot powszechny {c:QItemSedante}.\n\nNastępnie odrzuć ten żeton <color=yellow>Przeszukiwania</color>."\nEventServicioSea2Pass.button1,Kontynuuj\nEventServicioSea2.button2,Botón2\nEventServicioSea2Fail.text,"Po dłuższej chwili zdajesz sobie sprawę, że kłócisz się z samym sobą.\n\nPrzyjmujesz 1 zakrytą kartę Przerażenia ({will} zapobiega)."\nEventServicioSea2Fail.button1,Kontynuuj\nTokenHallSalita.text,Te drzwi prowadzą do gabinetu.\nTokenHallSalita.button1,{action} Otwórz\nTokenInformeMedico.text,Na stoliku leży plik dokumentów.\nTokenInformeMedico.button1,{action} Zbadaj\nEventSalitaAdd.button1,Kontynuuj\nEventInformeMedicoAdd.text,"Na stole zwracają na siebie uwagę rozłożone dokumenty.\n\nUmieść żeton <color=yellow>Przeszukiwania</color> we wskazanym miejscu."\nEventInformeMedicoAdd.button1,Kontynuuj\nEventSalitaAdd.text,"Twoim oczom ukazuje się biuro.\n\nUmieść kafelek {c:TileSalita} i żeton Ściany we wskazanym miejscu.\n\nNastępnie odrzuć ten żeton <color=red>Eksploracji</color>."\nEventCodigoDesencriptado1Add.button1,Kontynuuj\nEventCodigoDesencriptado1.text,Zbadaj maszynę, aby ustalić, czy może ona okazać się przydatna {lore}.\nEventInformeMedico.text,Wertujesz zgromadzone papiery w poszukiwaniu jakichkolwiek wskazówek {lore}.\nEventInformeMedico.button1,Kontynuuj\nEventInformeMedico.button2,Botón2\nEventInformeMedicoPass.text,|||Po kilku minutach natrafiasz na raport medyczny opisujący skutki tragicznego wypadku.\n\nGustaw Larkin złamał kręgosłup, wskutek upadku z gigantycznej wydmy nazywanej "Dune 45" podczas podróży po namibijskich pustyniach. W rezultacie wypadku artysta został sparaliżowany od pasa w dół.\n\nRaport sporządzono w maju 1928 roku.\n\nZyskujesz 1 <color=green>{clue}</color>.\nNastępnie odrzuć ten żeton <color=yellow>Przeszukiwania</color>.|||\nEventInformeMedicoPass.button1,Kontynuuj\nEventInformeMedicoFail.text,Będziesz musiał poświęcić więcej uwagi, jeśli chcesz coś znaleźć.\nEventInformeMedicoFail.button1,Kontynuuj\nTokenCodigoDesencriptado1.text,W ścianie znajduje się wnęka zasłonięta klapką z czerwonego szkła.\nTokenCodigoDesencriptado1.button1,{action} Zbadaj\nEventCodigoDesencriptado1Add.text,"Dostrzegasz niewielką czerwoną, szklaną klapę wbudowaną w ścienną wnękę.\n\nUmieść żeton <color=yellow>Przeszukiwania</color> we wskazanym miejscu."\nEventCodigoDesencriptado1.button1,Kontynuuj\nEventCodigoDesencriptado1.button2,Porażka\nEventCodigoDesencriptado1Pass.text,"Odkrywasz, że we wnęce znajduje się coś w rodzaju mechanizmu deszyfrującego. Po dokładniejszych oględzinach dochodzisz do wniosku, że umieszczając zaszyfrowany obiekt w środku i zamykając klapę, uruchomiłbyś proces rozkodowania.\n\nZyskujesz 1 <color=green>{clue}</color>.\n\nZastąp ten żeton <color=yellow>Przeszukiwania</color> żetonem <color=blue>Oddziaływania</color>."\nEventCodigoDesencriptado1Pass.button1,Kontynuuj\nTokenClaveDesencriptado1.text,Patrzysz na komorę z otwieraną czerwoną szklaną klapą na wierzchu. Jeśli znajdziesz odpowiedni przedmiot, być może będziesz w stanie go rozszyfrować.\nTokenClaveDesencriptado1.button1,{action} Odszyfruj dziennik\nEventDescodificarCuaderno1.text,"Umieszczasz dziennik we wnętrzu wnęki i zatrzaskujesz klapkę.\n\nSłyszysz kliknięcie zwiastujące aktywowanie ukrytego mechanizmu odblokowującego coś w innej części rezydencji.\n\nDzięki wykorzystaniu odnalezionego urządzenia szyfrującego udaje ci się przetłumaczyć to, co Gustaw Larkin zapisał w swoim notatniku. Odszyfrowałeś jednak tylko kilka pierwszych stron. Będziesz potrzebował innego urządzenia, aby przeczytać całość.\n\nKażdy badacz może odczytać odszyfrowaną część poprzez wybranie przedmiotu z menu Ekwipunku bez potrzeby poświęcania akcji.\n\nOdrzuć ten żeton <color=blue>Oddziaływania</color>."\nEventDescodificarCuaderno1.button1,Kontynuuj\nEventCodigoDesencriptado1Fail.text,"Jedyne, co udało ci się osiągnąć w wyniku badania maszyny w ścianie, to uruchomienie mechanizmu, który wbija ci igłę w dłoń. \n\nPrzyjmujesz 1 zakrytą kartę Obrażenia."\nEventCodigoDesencriptado1Fail.button1,Kontynuuj\nTokenEstanteria.button1,{action} Przeszukaj\nEventSotanoEstanteriaAdd.text,"Znajduje się tu też półka z książkami.\n\nUmieść żeton <color=yellow>Przeszukiwania</color> we wskazanym miejscu."\nTokenEstanteria.text,Półka z leżącymi nań kilkoma książkami\nEventSotanoEstanteriaAdd.button1,Kontynuuj\nEventEstanteria.text,Ze względu na niedobór światła w pomieszczeniu, czytanie zakurzonych książek wymaga wysiłku większego niż zwykle ({lore};2)\nEventEstanteria.button1,Sukces\nEventEstanteria.button2,Porażka\nEventEstanteriaPass.text,"Znajdujesz starą księgę, która może ci się przydać.\n\nZyskujesz Przedmiot powszechny {c:QItemBiblia}.\n\nNastępnie odrzuć ten żeton <color=yellow>Przeszukiwania</color>."\nEventEstanteriaPass.button1,Kontynuuj\nEventClaveDesencriptado2Add.text,"Wyjąwszy książkę odkrywasz kolejną wnękę przeznaczoną do odszyfrowywania dziennika. W tym przypadku szklana klapa ma niebieski kolor.\n\nUmieść żeton <color=blue>Oddziaływania</color> we wskazanym miejscu.\n\nBadacz będący w posiadaniu starego dziennika może dokończyć jego odszyfrowywanie."\nEventClaveDesencriptado2Add.button1,Kontynuuj\nTokenClaveDesencriptado2.text,Z tyłu regału ukryte jest urządzenie, w którym można umieścić dziennik Gustawa Larkina w celu jego odszyfrowania.\nTokenClaveDesencriptado2.button1,{action} Odszyfruj dziennik\nEventDesencriptarDiario2.text,"Umieszczasz notatnik w przegródce i zamykasz szklaną niebieską klapę. Już po chwili treść kilku ostatnich stron staje się widoczna, a ty śpieszysz się, aby ją przeanalizować.\n\nZyskujesz 1 <color=green>{clue}</color>.\n\nKażdy badacz może odczytać odszyfrowaną część poprzez wybranie przedmiotu z menu Ekwipunku bez potrzeby poświęcania akcji.\n\nOdrzuć ten żeton <color=blue>Oddziaływania</color>."\nEventDesencriptarDiario2.button1,Kontynuuj\nEventEstanteriaFail.text,"Kurz pokrywający stare ksiegi unosi się niemal w nadprzyrodzony sposób, utrudniając ci oddychanie.\n\nPrzyjmujesz 1 zakrytą kartę Obrażenia."\nEventEstanteriaFail.button1,Kontynuuj\nTokenHallComedor.text,Masz przed sobą drzwi prowadzące do jadalni.\nTokenHallComedor.button1,{action} Otwórz\nEventComedorAdd.text,"Kiedy otwierasz drzwi jadalni, w twoje nozdrza uderza smród zgnilizny. Od tygodni nikt tu nie jadł.\n\nUmieść kafelek {c:TileComedor} we wskazanym miejscu.\n\nNastępnie odrzuć ten żeton <color=red>Eksploracji</color>."\nEventComedorAdd.button1,Kontynuuj\nEventComedorSea1Add.button1,Kontynuuj\nTokenComedorExp.button1,{action} Otwórz\nEventComedorSea1Add.text,"Wśród talerzy z rozkładającym się jedzeniem wala się kilka butelek alkoholu. \n\nUmieść żeton <color=yellow>Przeszukiwania</color> we wskazanym miejscu."\nTokenComedorSea1.text,Pomiędzy talerzami ze zgniłym jedzeniem widzisz kilka butelek alkoholu.\nTokenCocina.text,Stoisz przed drzwiami kuchennymi.\nTokenCocina.button1,{action} Otwórz\nTokenComedorExp.text,Te drzwi prowadzą na zewnątrz.\nTokenComedorSea1.button1,{action} Przeszukaj\nEventComedorSea1.text,Walcząc z potwornym smrodem próbujesz wstrzymać oddech ({will};1).\nEventComedorSea1.button1,Sukces\nEventComedorSea1.button2,Porażka\nEventComedorSea1Pass.text,"Udaje ci się wytrzymać zapach i podnosisz butelkę whisky.\n\nZyskujesz Przedmiot powszechny {c:QItemWhisky}.\n\nNastępnie odrzuć ten żeton <color=yellow>Przeszukiwania</color>."\nEventComedorSea1Pass.button1,Kontynuuj\nEventComedorSea1Fail.text,"Potężny fetor przenika do twojego umysłu, w efekcie czego zaczynasz widzieć pełzające po stole szare robaki, pożerające resztki jedzenia. Nie możesz powstrzymać wymiotów.\n\nPrzyjmujesz 1 zakrytą kartę Przerażenia."\nEventComedorSea1Fail.button1,Kontynuuj\nEventJardinAdd.text,"Ogród na tyłach zarasta dawno niekoszona trawa. Przez haszcze prowadzi wąska kamienna ścieżka, obecnie praktycznie nie do odnalezienia wśród chwastów.\n\nUmieść kafelek {c:TileJardin} we wskazanym miejscu.\n\nOdrzuć wszystkie żetony <color=red>Eksploracji</color> i <b>Obserwacji</b> prowadzące na obszar {c:TileJardin}."\nEventJardinAdd.button1,Kontynuuj\nEventJardinSeaAdd.text,"Na stole wyróźnia się zaniedbane obecnie bonsai rosnące w okazałej donicy.\n\nUmieść żeton <color=yellow>Przeszukiwania</color> we wskazanym miejscu."\nEventJardinSeaAdd.button1,Kontynuuj\nEventJardinVisAdd.text,"Ogród ciągnie się dalej na północ.\n\nUmieść żeton <b>Obserwacji</b> we wskazanym miejscu."\nEventJardinVisAdd.button1,Kontynuuj\nEventComedorExpAdd.text,"Te drzwi prowadzą na zewnątrz.\n\nUmieść żeton <color=red>Eksploracji</color> we wskazanym miejscu."\nEventComedorExpAdd.button1,Kontynuuj\nEventCocinaExpAdd.text,"Drzwi po prawej stronie prowadzą do kuchni.\n\nUmieść żeton <color=red>Eksploracji</color> we wskazanym miejscu."\nEventCocinaExpAdd.button1,Kontynuuj\nTokenCocinaSea1.text,Może coś jest wewnątrz tych pudeł.\nTokenCocinaSea1.button1,{action} Przeszukaj\nEventCocinaSea1Add.text,"W rogu kuchni leży kilka skrzynek.\n\nUmieść żeton <color=yellow>Przeszukiwania</color> we wskazanym miejscu.\n\nNastępnie odrzuć ten żeton <color=red>Eksploracji</color>."\nEventCocinaSea1Add.button1,Kontynuuj\nEventCocinaSea2Add.text,"W podłodze umieszczono zagadkową drewnianą klapę.\n\nUmieść żeton <color=yellow>Przeszukiwania</color> we wskazanym miejscu."\nEventCocinaSea2Add.button1,Kontynuuj\nTokenCocinaSea3.text,Kilka przyborów kuchennych wala się na blacie.\nTokenCocinaSea3.button1,{action} Zbadaj\nEventCocinaSea3Add.text,"Na blacie leży kilka przyborów kuchennych.\n\nUmieść żeton <color=yellow>Przeszukiwania</color> we wskazanym miejscu."\nEventCocinaSea3Add.button1,Kontynuuj\nTokenJardinSea.text,Dorodne, lecz zaniedbane bonsai rośnie w okazałej donicy ustawionej na stole.\nEventCocinaViveroExpAdd.button1,Kontynuuj\nTokenJardinSea.button1,{action} Zbadaj\nEventCocinaViveroExpAdd.text,"Tylne drzwi prowadzą do ogródka.\n\nUmieść żeton <color=red>Eksploracji</color> we wskazanym miejscu."\nEventJardinSea.text,Uważnie przyglądasz się roślinie ({agility};1).\nEventCocinaSea1Pass.text,"Ostrożnie przeglądając zawartość pudeł, w jednym z nich znajdujesz kilka świec.\n\nZyskujesz Przedmiot powszechny {c:QItemVelas}.\n\nNastępnie odrzuć ten żeton <color=yellow>Przeszukiwania</color>."\nUIMelodyCounter.uitext,{observation} = {var:MelodyCounter}\nEventCocinaSea1Pass.button1,Kontynuuj\nTokenPasilloSecretoCocinaSea.text,W podłodze zamontowano klapę.\nTokenPasilloSecretoCocinaSea.button1,{action} Otwórz\nEventPasilloSecretoCocinaSea.button1,Kontynuuj\nEventPasilloSecretoCocinaSea.button2,Botón2\nEventPasilloSecretoCocinaSea.text,Zaczynasz mocować się z zamkiem {agility}.\nEventPasilloSecretoCocinaSeaPass.button1,Kontynuuj\nEventPasilloSecretoCocinaSeaFail.text,Niestety, klapa nie chce się otworzyć.\nEventPasilloSecretoCocinaSeaPass.text,"Przy odrobinie zręczności i pomocy nieocenionego wytrycha udaje ci się podnieść drzwiczki zapadni.\n\nZastąp ten żeton <color=yellow>Przeszukiwania</color> żetonem Tajnego przejścia."\nEventPasilloSecretoCocinaSeaFail.button1,Kontynuuj\nEventCocinaSea3.text,Wytrwale szperasz wśród łyżek, widelców i tępych noży {observation}.\nEventCocinaSea3.button1,Kontynuuj\nEventCocinaSea3.button2,Botón2\nEventCocinaSea3Pass.text,"Jeden z noży przykuwa twoją uwagę. W odróżnieniu od reszty jest on duży i bardzo ostry.\n\nZyskujesz Przedmiot powszechny {c:QItemCuchillo}.\n\nNastępnie odrzuć ten żeton <color=yellow>Przeszukiwania</color>."\nEventCocinaSea3Pass.button1,Kontynuuj\nEventCocinaSea3Fail.text,"Jeden z noży wyślizguje się z rąk tak pechowo, że wbija ci się w stopę.\n\nPrzyjmujesz 1 kartę Obrażenia."\nEventCocinaSea3Fail.button1,Kontynuuj\nEventCocinaSea1Fail.text,"Po kilku minutach poszukiwań bezradnie wyciągasz ręce lepiące się od zgniłych, pokrytych pleśnią resztek nieprzypominających już jedzenia.\n\nPrzyjmujesz 2 karty Przerażenia ({will} zapobiega)"\nEventCocinaSea1Fail.button1,Kontynuuj\nTokenCocinaViveroExp.text,Drzwi do ogródka są zamknięte. Gdzieś musi być mechanizm umożliwiający ich otwarcie...\nTokenCocinaViveroExp.button1,{action} Otwórz\nTokenVisJardin.button1,Botón1\nEventPozoVis1.button1,Odsłonięcie\nEventJardinVis.button1,Odsłonięcie\nEventPozoVis1.text,Każdy badacz znajdujący się na obszarze {c:TilePozo} może odsłonić sąsiadujący obszar.\nEventJardinVis.text,Każdy badacz znajdujący się na obszarze {c:TileJardin} może odsłonić sąsiadujący obszar.\nEventQMovimientoOK.button1,Kontynuuj\nEventQBlockMove.button1,Botón1\nEventQMovimientoOK.text,Możesz się przemieścić o <b>1 pole</b> na eksplorowany obszar.\nEventJardinAddBlockMove.button1,Botón1\nEventPozoAddBlockMove.button1,Botón1\nEventPozoAdd.text,"Na tyłach rezydencji rozciąga się ogród.\n\nUmieść kafelek {c:TilePozo} we wskazanym miejscu.\n\nOdrzuć wszystkie żetony <b>Obserwacji</b> prowadzące na obszar {c:TilePozo}."\nEventPozoAdd.button1,Kontynuuj\nEventJardinVis.button2,Anuluj\nEventPozoVis1.button2,Anuluj\nEventCadaverEnterradoAdd.text,"Wygląda na to, że coś tu zakopano.\n\nUmieść żeton <color=yellow>Przeszukiwania</color> we wskazanym miejscu."\nEventCadaverEnterradoAdd.button1,Kontynuuj\nEventPozoSeaAdd.text,"Studnia została zabita deskami.\n\nUmieść żeton <color=yellow>Przeszukiwania</color> we wskazanym miejscu."\nEventPozoSeaAdd.button1,Kontynuuj\nEventPozoVisAdd.text,"Ogród ciągnie się dalej w kierunku szklarni.\n\nUmieść żeton <b>Obserwacji</b> we wskazanym miejscu."\nEventPozoVisAdd.button1,Kontynuuj\nTokenPozoSea.text,Ta studnia została zabita deskami.\nTokenPozoSea.button1,{action} Otwórz\nEventPozoSea.text,Próbujesz wyrwać drewniane deski zakrywające studnię ({strength};2).\nEventPozoSea.button1,Sukces\nEventPozoSea.button2,Porażka\nEventPozoSeaPass.text,"Jedna po drugiej, odrywasz deski. Gdy udaje ci się skończyć pracę, dostrzegasz zwisający topór z boku szybu.\n\nZyskujesz Przedmiot powszechny {c:QItemHacha}.\n\nNastępnie odrzuć ten żeton <color=yellow>Przeszukiwania</color>."\nEventPozoSeaPass.button1,Kontynuuj\nEventPozoSeaFail.text,Będziesz musiał pracować ciężej, jeśli chcesz osiągnąć swój cel.\nEventPozoSeaFail.button1,Kontynuuj\nTokenPozoVis.button1,Botón1\nEventPozoVis1Add.text,"Ogród ciągnie się dalej wzdłuż domu.\n\nUmieść żeton <b>Obserwacji</b> we wskazanym miejscu."\nEventPozoVis1Add.button1,Kontynuuj\nEventPozoVis.button1,Odsłonięcie\nEventPozoVis.button2,Anuluj\nEventViveroAdd.text,"Z tyłu domu znajduje się niewielka szklarnia, przez którą można wyjść do ogrodu.\n\nUmieść kafelek {c:TileVivero} we wskazanym miejscu.\n\nOdrzuć żetony <b>Obserwacji</b> prowadzące na ten obszar."\nEventViveroAdd.button1,Kontynuuj\nEventViveroJardinSeaAdd.text,"Coś ukryto w tych zaroślach.\n\nUmieść żeton <color=yellow>Przeszukiwania</color> we wskazanym miejscu."\nEventViveroJardinSeaAdd.button1,Kontynuuj\nEventViveroExpAdd.text,"Tutaj znajduje się wejście do szklarni.\n\nUmieść żeton <color=red>Eksploracji</color> we wskazanym miejscu."\nEventViveroExpAdd.button1,Kontynuuj\nEventViveroVis.button1,Odsłonięcie\nEventViveroVis.button2,Anuluj\nEventViveroVis.text,Ogród ciągnie się wzdłuż ściany domu\nEventPozoVis.text,Ogród ciągnie się dalej na tyłach posesji.\nTokenViveroJardinSea.text,Coś zostało niedbale schowane w tych krzakach.\nTokenViveroJardinSea.button1,{action} Przeszukaj\nEventViveroJardinSea.text,"Gołymi rękoma odsuwasz gałęzie na boki. Mają wiele cierni, które boleśnie kaleczą skórę.\n\nPrzyjmujesz 2 zakryte karty Obrażenia ({strength} zapobiega).\n\nPomiędzy gęstymi chaszczami odnajdujesz starą łopatę.\n\nZyskujesz Przedmiot powszechny {c:QItemPala}.\n\nNastępnie odrzuć ten żeton <color=yellow>Przeszukiwania</color>."\nEventViveroJardinSea.button1,Kontynuuj\nTokenViveroExp.text,Drzwi do ogródka szklarniowego są zamknięte. Gdzieś tu musi być mechanizm umożliwiający ich otwarcie.\nTokenViveroExp.button1,{action} Otwórz\nEventViveroJardinReveal.text,"Otwierasz furtkę, za którą rozpościera się ogród.\n\nOdrzuć żetony <color=red>Eksploracji</color> i <b>Obserwacji</b> prowadzące do ogrodu."\nEventViveroJardinReveal.button1,Kontynuuj\nEventViveroVisAdd.text,Ogród ciągnie się wzdłuż bocznej ściany rezydencji.\nEventViveroVisAdd.button1,Kontynuuj\nEventViveroReveal.text,"Drzwi otwierają się, ukazując przed sobą niewielką szklarnię z kilkoma roślinami będącymi w opłakanym stanie. Jesteś pewien, że nikt nie zajmował się nimi od długiego czasu.\n\nOdrzuć ten żeton <color=red>Eksploracji</color>."\nEventViveroReveal.button1,Kontynuuj\nEventViveroRevealConCocina.text,"Drzwi otwierają się, ukazując za sobą niewielką szklarnię z kilkoma roślinami będącymi w opłakanym stanie. Jesteś pewien, że nikt nie zajmował się nimi od długiego czasu.\n\nOdrzuć wszystkie żetony <color=red>Eksploracji</color> prowadzące do szklarni."\nEventViveroRevealConCocina.button1,Kontynuuj\nEventViveroSea2Add.text,"Twój wzrok przyciąga lustro.\n\nUmieść żeton <color=yellow>Przeszukiwania</color> we wskazanym miejscu."\nEventViveroSea2Add.button1,Kontynuuj\nEventViveroExpCocinaAdd.text,"Drzwi prowadzą dalej w głąb budynku, do kuchni.\n\nUmieść żeton <color=red>Eksploracji</color> we wskazanym miejscu."\nEventViveroExpCocinaAdd.button1,Kontynuuj\nEventViveroExpJardinAdd.text,"Tylne drzwi wychodzą na ogród.\n\nUmieść żeton <color=red>Eksploracji</color> we wskazanym miejscu."\nEventViveroExpJardinAdd.button1,Kontynuuj\nEventViveroRevealSinJardin.text,"Drzwi otwierają się, ukazując za sobą niewielką szklarnię z kilkoma roślinami będącymi w opłakanym stanie. Jesteś pewien, że nikt ich nie pielęgnuje już od dłuższego czasu.\n\nUmieść kafelek {c:TileVivero} we wskazanym miejscu.\n\nNastępnie odrzuć ten żeton <color=red>Eksploracji</color>."\nEventViveroRevealSinJardin.button1,Kontynuuj\nSpawnSeamus1.text,"Na podłodze leży coś, co wygląda na starego mężczyznę, który spogląda na ciebie, gdy tylko wchodzisz do pokoju. Pomimo wierzchniego wyglądu, jego psychotyczne spojrzenie zdradza młodość. Plecy istoty są zgarbione, brzuch spuchnięty, a kończyny chude i powykręcane. Jego skóra jest szarawa i podziurawiona krostami. Chociaż ma dużo włosów, zauważasz, że traci je w szybkim tempie.\n\nTo jest Seamus, asystent Gustawa Larkina.\n\nWystaw potwora {c:CustomMonsterSeamus} we wskazanym miejscu. Aby go reprezentować użyj wybranej przez siebie figurki, choć zaleca się użycie Dziecięcia Dagona lub Kroczącego Między Światami {MAD27}."\nSpawnSeamus2.button1,Kontynuuj\nEventSeamusDeath1.text,"Stojąc w obliczu porażki Seamus rzuca na ziemię coś, co eksploduje uwalniając chmurę czarnych zarodników.\n\nKorzystając z zamieszania, przeciwnik ucieka do piwnicy gdzie ukrywa się, wreszcie bezpieczny.\n\nWszyscy badacze znajdujący się na polu, na którym pokonano Seamusa przyjmują 1 zakrytą kartę Obrażenia i 1 zakrytą kartę Przerażenia ({strength} zapobiega).\n\nUsuń figurkę Seamusa z planszy."\nEventSeamusDeath1.button1,Kontynuuj\nSpawnSeamus3.text,"- <i>Mój pan się odrodzi!</i> - głos Seamusa dochodzi z głębi domu.\n\nZdeformowany mężczyzna wychodzi z piwnicy, przepojony swoją mocą. Jego ciało jest spowite mroczną aurą. Ramiona niegdysiejszego asystenta Larkina są spuchnięte, a z oczu bije czerwonawy blask.\n\nWystaw Seamusa we wskazanym miejscu.\nSeamus powraca silniejszy niż wcześniej."\nSpawnSeamus3.button1,Kontynuuj\nEventQTestSpawns.button4,Anuluj\nEventQTestSeamus3.button1,Botón1\nEventSeamusEmpower.text,"- <i>Nie ujdzie wam to na sucho, mój pan się odrodzi!</i> - krzyczy Seamus, wyciągając z kieszeni kolbę i wypijając jej zawartość.\n\nW mgnieniu oka całe jego ciało ogarnia mroczna aura, a mięśnie ramion zaczynają rosnąć. Rany przeciwnika zamykają się samoistnie, z ust wypływa piana a oczy zaczynają świecić na czerwono."\nEventSeamusEmpower.button1,Kontynuuj\nSpawnSeamus4.text,"Następnie wróg rzuca na ziemię przedmiot, który po zetknięciu z gruntem wybucha, uwalniając chmurę czarnych zarodników, i korzystając z zamieszania kieruje się w stronę piwnicy.\n\nWszyscy badacze znajdujący się na polu, na którym pokonano Seamusa przyjmują 1 zakrytą kartę Obrażenia i 1 zakrytą kartę Przerażenia ({strength} zapobiega).\n\nPrzemieść figurkę Seamusa we wskazane miejsce.\nSeamus odzyskał siły i jest teraz teraz potężniejszy."\nSpawnSeamus4.button1,Kontynuuj\nTokenViveroSea2.text,Widok lustra stojącego w szklarni budzi twoje zdziwienie.\nTokenViveroSea2.button1,{action} Zbadaj\nEventEspejo.text,Podchodzisz do lustra, by przyjrzeć mu się dokładniej.\nEventEspejo.button1,Kontynuuj\nEventEspejo2.text,"Nagle za twoim odbiciem pojawia się czyjaś sylwetka. Błyskawicznie się odwracasz, gotów do obrony i niewiele myśląc wyprowadzasz cios ręką. Jedyne co osiagasz, to uderzenie w niewielką doniczkę, która spada na ziemię roztrzaskując się na tysiące kawałków. Pomiędzy nimi dostrzegasz niewielki mosiężny klucz. Nigdzie nie ma śladu sylwetki, którą widziałeś w lustrze.\n\nZyskujesz Przedmiot unikatowy {c:QItemLlaveLaton}.\n\nPrzyjmujesz 2 zakryte karty Przerażenia ({will} zapobiega)."\nEventEspejo2.button1,Kontynuuj\nEventEspejo3.text,Kontynuujesz badanie lustra ({observation};2).\nEventEspejo3.button1,Sukces\nEventEspejo3.button2,Porażka\nEventEspejo3Fail.text,Bez względu na to, jak bardzo się starasz, pomimo twojego graniczącego z pewnością przekonania, że lustro coś skrywa, nie możesz niczego znaleźć.\nEventEspejo3Fail.button1,Kontynuuj\nEventEspejo3Pass.text,"Ostrożnie dotykasz powierzchni lustra. Po chwili zdajesz sobie sprawę, że szkło reaguje na ciepło twojej dłoni, ujawniając obraz kryjący się za jego gładką powierzchnią.\n\nZyskujesz 1 <color=green>{clue}</color>.\n\nNastępnie odrzuć ten żeton <color=yellow>Przeszukiwania</color>."\nEventEspejo3Pass.button1,Kontynuuj\nTokenLarkinRaiz4.text,"Każdy badacz znajdujący się na tym polu musi najpierw rozpatrzeć test uniku przeciwko Larkinowi, aby móc wykonać akcję inną niż atak.\n\nŻaden efekt gry nie może doprowadzić do przesunięcia korzenia."\nTokenLarkinRaiz4.button1,Kontynuuj\nTokenLarkinRaiz3.text,"Każdy badacz znajdujący się na tym polu musi najpierw rozpatrzeć test uniku przeciwko Larkinowi, aby móc wykonać akcję inną niż atak.\n\nŻaden efekt gry nie może doprowadzić do przesunięcia korzenia."\nTokenLarkinRaiz3.button1,Kontynuuj\nTokenLarkinRaiz1.text,"Każdy badacz znajdujący się na tym polu musi najpierw rozpatrzeć test uniku przeciwko Larkinowi, aby móc wykonać akcję inną niż atak.\n\nŻaden efekt gry nie może doprowadzić do przesunięcia korzenia."\nTokenLarkinRaiz1.button1,Kontynuuj\nTokenLarkinRaiz2.text,"Każdy badacz znajdujący się na tym polu musi najpierw rozpatrzeć test uniku przeciwko Larkinowi, aby móc wykonać akcję inną niż atak.\n\nŻaden efekt gry nie może doprowadzić do przesunięcia korzenia."\nTokenLarkinRaiz2.button1,Kontynuuj\nUIFinalDerrotaText.uitext,"I tak oto odrodził się Larkin. Dzięki mocy medalionu i poświęceniu swojego sługi Seamusa, ponownie zmaterializował się w ziemskim wymiarze.\n\nNie poruszył się jednak.\n\nNiektórym z was, tym, którzy pozostali w rezydencji, udało się uciec. Reszta zginęła w wyniku potężnego wyładowania kosmicznej energii, spowodowanego materializacją plugawej istoty będącej niegdyś wybitnym człowiekiem.\n\nKorzenie Larkina wniknęły głęboko w ziemię, która pod wpływem mocy z innego czasu i wymiaru, czerniała i psuła się.\n\nSpaczenie rozprzestrzeniało się szybko, zaś ucieczka okazywała się tylko chwilą wytchnienia. Stopniowo cała okolica stała się wyjałowionym miejscem niezdatnym do życia, następnie cień padł na resztę Arkham... Ci, którym udało się przeżyć, uciekli daleko mając nadzieję, że straszliwe zepsucie, które ogarnęło ich domy napotka jakieś granice...\n\nŚledztwo nie zostało ukończone. Badacze przegrywają grę."\nEventQTestModeFinales.button3,Porażka\nEventQTestModeFinales.button4,Ratunek\nEventSeamusActivationStart.button1,Botón1\nEventInfoPistasCerrar.button1,Botón1\nEventInfoPistasRetiraPortal.button1,Botón1\nEventInfoPistasCheckPortal.button1,Botón1\nUIPuzzlePuertaButton.button1,Botón1\nEventNoActivateReset.button1,Botón1\nEventNoRecolocarPortal.button1,Botón1\nEventPasilloSecretoExplorado.button2,Anuluj\nEventEntrarPasadizoSecretoServicio.text,Umieść figurkę swojego badacza we wskazanym miejscu.\nEventEntrarPasadizoSecretoServicio.button1,Kontynuuj\nEventJamesWeissAdd.button1,Zbadaj\nEventObjetoDesenterrado.text,"Z całej siły wbijasz łopatę w ziemię. Po kilku minutach uderzasz w coś metalowego. Wyciągasz małe pudełko zawierające broń.\n\nZyskujesz Przedmiot powszechny {c:QItemRevolver}.\n\nNastępnie odrzuć ten żeton <color=yellow>Przeszukiwania</color>."\nEventObjetoDesenterrado.button1,Kontynuuj\nEventPasilloSecretoExploradoCocina.button2,Anuluj\nEventEntrarPasadizoSecretoCocina.button1,Kontynuuj\nEventJamesWeissAddServicio.text,"- <i>Proszę, nie zabijaj mnie, nic nie powiem!</i> - wykrzykuje mężczyzna, wyłaniając się z przejścia przed tobą.\n\nUmieść żeton <color=yellow>Postaci</color> we wskazanym miejscu."\nEventJamesWeissAddServicio.button1,Kontynuuj\nEventJamesWeissAddCocina.text,"- <i>Proszę, nie zabijaj mnie, nic nie powiem!</i> - wykrzykuje mężczyzna, wyłaniając się z przejścia przed tobą.\n\nUmieść żeton <color=yellow>Postaci</color> we wskazanym miejscu."\nEventJamesWeissAddCocina.button1,Kontynuuj\nEventPasilloSecretoExploradoServicio.button2,Anuluj\nEventEntrarPasadizoSecretoCocina.text,Umieść figurkę swojego badacza we wskazanym miejscu.\nUIFinalConMedallonText.button1,Kontynuuj\nTokenJamesWeissServicio.button1,Botón1\nEventFinalRescate.button1,Botón1\nEventJamesWeissHuida.button1,Botón1\nEventJamesWeissHuidaCocina.text,"James Weiss wykorzystuje fakt, że utorowałeś mu drogę i pospiesznie ucieka przez szklarnię.\n\nOdrzuć ten żeton <color=yellow>Postaci</color>."\nEventJamesWeissHuidaCocina.button1,Kontynuuj\nEventJamesWeissHuidaServicio.text,"James Weiss wykorzystuje fakt, że utorowałeś mu drogę, by pospiesznie uciec. Wślizguje się do tajnego przejścia, mija kuchnię i wydostaje się przez szklarnię.\n\nOdrzuć ten żeton <color=yellow>Postaci</color>."\nEventJamesWeissHuidaServicio.button1,Kontynuuj\nTokenPuertaSeamusSinSeamus.text,|||Na tych drzwiach znajduje się tabliczka z pojedynczym słowem:\n\n<i>"Seamus"|||\nTokenPuertaSeamusSinSeamus.button1,{action} Otwórz\nEventJamesWeissDialogStart.button1,Botón1\nEventJamesWeissDialogMiedo.text,"- <i>Proszę, nie róbcie mi krzywdy</i> - mówi szlochając -<i> puśćcie mnie... Obiecuję, że nic nie powiem!</i>\n\nTo mówiąc mężczyzna w średnim wieku kuli się w kącie, drżąc z przerażenia."\nEventJamesWeissDialogMiedo.button1,{action} Uspokój go\nEventJamesWeissDialogMiedo.button2,Anuluj\nEventJamesWeissDialogMiedoCheck.text,"Próbujesz przekonać mężczyznę, że nie stanowicie zagrożenia.\n\nWykonaj rzut na {influence}, żeby go uspokoić."\nEventJamesWeissDialogMiedoCheck.button1,Kontynuuj\nEventJamesWeissDialogMiedoCheck.button2,Botón2\nEventJamesWeissDialogMiedoCheckPass.text,"Po kilku chwilach kojącej rozmowy zdaje się, że mężczyzna wziął się w garść. Wstaje i rozglądając się podejrzliwie na boki, pyta:\n\n- <i>Więc nie pracujecie dla Larkina? To dobrze... Myślałem, że jesteście z tą parą psychopatów... Jestem James Weiss.</i>\n\nZyskujesz 1 <color=green>{clue}</color>."\nEventJamesWeissDialogMiedoCheckPass.button1,Kontynuuj\nEventJamesWeissDialogCalmado.text,Weiss stara się zachować spokój, mimo że wyraźnie nie czuje się komfortowo i chce jak najszybciej się stąd wydostać.\nEventJamesWeissDialogCalmado.button1,{action} Co cię łączy z Gustawem Larkinem?\nEventJamesWeissDialogMiedoCheckFail.text,"- <i>Nie nie nie! Nie zbliżaj się!</i> \n\nWydaje się, że nie udało ci się uspokoić przerażonego człowieka."\nEventJamesWeissDialogMiedoCheckFail.button1,Kontynuuj\nEventJamesWeissDialogCalmado.button2,{action} Wypadek?\nEventJamesWeissDialogCalmado.button3,{action} Kim jest Seamus?\nEventJamesWeissDialogCalmado.button4,{action} Czy możesz wyjaśnić, co się tu dzieje?\nEventJamesWeissDialog1.text,"<i>Gustaw Larkin był pianistą w Filharmonii Bostońskiej. Ja byłem tam skrzypkiem. Graliśmy ze sobą długi czas i tak się zaprzyjaźniliśmy.\n\nPoza grą w orkiestrze Gustaw pasjonował się również botaniką. Specjalizował się w drzewach i innych dużych roślinach. Pasjonował się nimi. \n\nW styczniu Uniwersytet Miskatonic przyznał mu prestiżową nagrodę, a po kilku tygodniach zatrudnił go na cały etat. Porzucił więc muzykę, by skupić się na swoich badaniach. No, a potem był ten wypadek.</i>\n\nZyskujesz 1 <color=green>{clue}</color>."\nEventJamesWeissDialog1.button1,Kontynuuj\nEventJamesWeissDialog2.text,"<i>Tak, wypadek. Gustaw udał się na pustynię Namib. Znajduje się tam kilka praktycznie skamieniałych drzew, które chciał zbadać.\n\nJak słyszałem, stoczył się z dużej wydmy i uderzył plecami o skałę. Został sparaliżowany od pasa w dół.</i>\n\nZyskujesz 1 <color=green>{clue}</color>."\nEventJamesWeissDialog2.button1,Kontynuuj\nEventJamesWeissDialog3.text,"<i>Seamus jest asystentem Gustawa. Zatrudnił go, gdy rozpoczął swoje badania i od tego czasu chłopak pozostaje jego cieniem.\n\nRobi wszystko, co każe mu Gustaw, nie zadając przy tym żadnych pytań. Larkin jest jego idolem.\n\nKiedyś był przystojnym młodym mężczyzną, ale po wypadku Gustawa zaczął się zmieniać. Teraz jest już tylko widmem dawnego siebie.</i>\n\nZyskujesz 1 <color=green>{clue}</color>."\nEventJamesWeissDialog3.button1,Kontynuuj\nEventJamesWeissDialog4.text,"<i>Tak naprawdę nie wiem zbyt wiele, ale mogę powiedzieć, że nie jest dobrze.\n\nPrzyjechałem tu półtora miesiąca temu, żeby spędzić kilka dni z Gustawem, ale on się zmienił. To już nie była naukowa ciekawość, a raczej chora obsesja na punkcie swoich marzeń. Nie był człowiekiem, z którym piłem drinki po próbach.\n\nPewnej nocy podsłuchałem z mojego pokoju bardzo niepokojącą rozmowę między Gustawem i Seamusem. Wpadłem w panikę. Pomyślałem, że powinienem zadzwonić na policję, więc uciekłem w pośpiechu.</i>"\nEventJamesWeissDialog4.button1,Kontynuuj\nEventJamesWeissDialog41.button1,Kontynuuj\nEventJamesWeissDialogCalmado.button5,{action} Udało ci się?\nEventJamesWeissDialog41.text,"<i>Policja oczywiście przyjechała na miejsce, ale nie znalazła dowodów na cokolwiek niepokojącego. Wszystko poszło na marne.\n\nPotem zaczęli znikać ludzie. Wiedziałem, że Gustaw ma z tym coś wspólnego i wróciłem. Zakradłem się do posiadłości i szukałem dowodów. Potem usłyszałam zbliżającego się Seamusa i ukryłem się w tym tunelu. Klapa się zatrzasnęła i nie mogłem jej otworzyć od środka.\n\nWtedy do mnie dotarliście.</i>"\nEventJamesWeissDialog5.button1,Kontynuuj\nEventJamesWeissDialogCalmado.button6,Anuluj\nEventJamesWeissDialog5.text,"<i>Tak, udało mi się zdobyć notatkę potwierdzającą ich działalność. Zawiera ona szczegóły dotyczące dat zaginięć.\n\nWeź ją. Jest twoja.</i>\n\nJames Weiss wręcza ci notatkę.\n\nGanas 1 <color=green>{clue}</color>."\nEventJamesWeissDialogFin.button1,Anuluj\nEventJamesWeissDialogFin.text,James Weiss powiedział wam już wszystko, co wie.\nUIFinalRescateConWeissText.uitext,"Po śmierci Larkina połączenie, które splatało ze sobą oba wymiary razem, znikło.\n\nMedalion rozgrzewa się, uwalniając bańkę energii, która otacza cię, gdy Kraina Snów rozpływa się wokół ciebie.\nStopniowo staje się lekką mgiełką rozwiewaną przez słaby wiatr ustępując miejsca znajomym ścianom i zabitymi deskami oknom sali balowej.\n\nPrzez pęknięcia w drewnianych deskach przenika zimne światło księżyca i wkrótce bańka, która cię otacza, zanika, a medalion powraca do swojego pierwotnego stanu.\n\nOpuszczając dom, mijacie się z funkcjonariuszami policji, którzy przybyli w towarzystwie Jamesa Weissa. Nie mija wiele czasu, zanim trzy zaginione osoby zostają wyprowadzone z rezydencji i zabrane do szpitala. Uratowani będą wam dozgonnie wdzięczni.\n\nŚledztwo zostało ukończone. Badacze wygrywają."\nEventQTestModeFinales.button5,Puerta Destruida\nUIFinalRescateSinWeissText.uitext,"Po śmierci Larkina połączenie, które splatało ze sobą oba wymiary razem, znikło.\n\nMedalion rozgrzewa się, uwalniając bańkę energii, która otacza cię, gdy Krainy Snów rozpływa się wokół ciebie.\nStopniowo staje się lekką mgiełką rozwiewaną przez słaby wiatr ustępując miejsca znajomym ścianom i zabitymi deskami oknom sali balowej.\n\nPrzez pęknięcia w drewnianych deskach przenika zimne światło księżyca i wkrótce bańka, która cię otacza, zanika, a medalion powraca do swojego pierwotnego stanu.\n\nGdy macie już zamiar opuścić dom, waszą uwagę przykuwa ciche zawodzenie o pomoc. Trzy zaginione osoby, które wciąż żyły, ostatkiem sił wspięły się po schodach do piwnicy. Dzięki wyzwoleniu spod złowieszczego wpływu Larkina, wszyscy odzyskali przytomność. Powrót do zdrowia zajmie im trochę czasu, jednak koniec końców uratowani będą wam dozgonnie wdzięczni.\n\nŚledztwo zostało ukończone. Badacze wygrywają."\nEventSeamusActivationFase1Move1.button1,Atak potwora\nEventSeamusActivationFase1.button1,Kontynuuj\nEventSeamusActivationFase1Move1.button2,Nie ma badaczy na tym polu.\nEventSeamusActivationFase1Move1.text,"- <i>Pożałujecie, że tu przybyliście!</i> - krzyczy Seamus.\n\nSeamus przemieszcza się o dwa pola w kierunku najbliższego badacza.\n\nNastępnie atakuje badacza na swoim polu, który ma najwyższą {lore}."\nEventSeamusActivationFase1NoAttack1.text,Szukając intruzów Seamus przemieszcza się o jedno pole w stronę {c:TileHabitacion}.\nEventSeamusActivationFase1NoAttack1.button1,Kontynuuj\nEventSeamusActivationFase1NoAttack2.text,Seamus przemieszcza się o 1 pole w kierunku kuchni.\nEventSeamusActivationFase1NoAttack2.button1,Kontynuuj\nEventSeamusActivationFase1NoAttack3.text,"- <i>Znajdę was...</i> - \n\nSeamus przemieszcza się o 1 pole w kierunku obszaru {c:TileHall}."\nEventSeamusActivationFase1NoAttack3.button1,Kontynuuj\nEventSeamusActivationFase1Move1Attack1.button1,Kontynuuj\nEventSeamusActivationFase1Move1Attack2.text,"Seamus chwyta krzesło i wykonuje nim silny, acz powolny zamach w twoją stronę ({agility};1).\nJeśli zdałeś, bez wysiłku uskakujesz przed zagrożeniem. Jeśli nie zdałeś, potężny cios wytrąca cię z równowagi. Przyjmujesz 2 zakryte karty Obrażenia i otrzymujesz stan <b>Oszołomiony</b>."\nEventSeamusActivationFase1Move2.text,"- <i>Mój pan nie życzy sobie, by mu przeszkadzano! </i>- krzyczy Seamus.\n\nNastępnie sługus przemieszcza się maksymalnie o 2 pola w taki sposób, aby mieć w zasięgu jak największą liczbę badaczy.\n\nNastępnie atakuje każdego badacza w zasięgu."\nEventSeamusActivationFase1Move2.button1,Atak potwora\nEventSeamusActivationFase1Move2.button2,Nie można przemieścić się w zasięg\nEventSeamusActivationFase1Move3.text,"Seamus charczy i nie wygląda na zadowolonego.\n\nSeamus przemieszcza się maksymalnie o 2 pola w stronę najbliższego badacza.\n\nNastępnie atakuje tego badacza w zasięgu, który ma najmniejszą {agility}."\nEventSeamusActivationFase1Move3.button1,Atak potwora\nEventSeamusActivationFase1Move3.button2,Nie można przemieścić się w zasięg\nEventSeamusActivationFase1Move1Attack1.text,Seamus obejmuje cię ramionami w próbie zablokowania twoich ruchów ({strength};2). Jeśli zdałeś, udaje ci się wyswobodzić z uścisku. Jeśli nie zdałeś, Seamus osiąga swój cel. Przyjmujesz 1 zakrytą kartę Obrażenia i otrzymujesz stan <b>Unieruchomiony</b>.\nEventSeamusActivationFase1Move1Attack2.button1,Kontynuuj\nEventSeamusActivationFase1Move2Attack1.text,"Semus zaczyna rzucać we wszystkie strony drobnymi, zdrewniałymi kolcami ({agility};1).\n\nJeśli zdałeś, udaje ci się zakryć połami swego ubrania. Ciernie wbijają się w płaszcz, nie przebijając go. Jeśli nie zdałeś, ciernie wbiją się w twoją skórę, powodując liczne rany. Przyjmujesz 2 zakryte Obrażeń."\nEventSeamusActivationFase1Move2Attack1.button1,Kontynuuj\nEventSeamusActivationFase1Move2Attack2.text,"Seamus wyciąga szklaną fiolkę i rozpyla jej zawartość na wszystkich wokół siebie. Zielona, lepka ciecz pali w kontakcie ze skórą.\nPrzyjmujesz 1 kartę Obrażenia ({strength} zapobiega)."\nEventSeamusActivationFase1Move2Attack2.button1,Kontynuuj\nEventSeamusActivationFase1Move3Attack1.text,"Seamus chwyta metalową statuetkę i rzuca nią w ciebie ({observation};2).\n\nJeśli zdałeś, instynktownie przewidujesz trajektorię lotu improwizowanego pocisku i unikasz go. Jeśli nie zdałeś, statuetka trafia cię prosto w twarz. Przyjmujesz 1 kartę Przerażenia i otrzymujesz stan <b>Ogłuszony</b>."\nEventSeamusActivationFase1Move3Attack1.button1,Kontynuuj\nEventSeamusActivationFase1Move3Attack2.text,"Seamus sięga do kieszeni i wyciąga garść dziwnych żołędzi, które rzuca ci pod nogi. W mgnieniu oka z łupin wyłania się czarny bluszcz, który oplątuje się wokół twoich kostek.\n\nPrzyjmujesz 2 zakryte karty Obrażeń ({strength} zapobiega). Jeśli przyjąłeś co najmniej 1 kartę Obrażeń otrzymujesz stan <b>Unieruchomiony</b>."\nEventSeamusActivationFase1Move3Attack2.button1,Kontynuuj\nEventSeamusActivationFase2.button1,Tak\nEventSeamusActivationFase2Move1.text,"Seamus próbuje bronić wejścia do piwnicy.\n\n Czy jakikolwiek badacz znajduje się na obszarze {c:TileHall}?"\nEventSeamusActivationFase2Move1.button1,Tak\nEventSeamusActivationFase2Move1.button2,Nie\nEventSeamusActivationFase2Move2.text,Seamus przemieszcza się o jedno pole do najbliższego badacza przebywającego na obszarze {c:TileHall}. Następnie atakuje badacza na swoim polu, który posiada największą różnicę pomiędzy wartością zdrowia a ilością posiadanych kart Obrażeń.\nEventSeamusActivationFase2Move1NoAttack.text,"Nie znajdując nikogo, kogo mógłby zaatakować, Seamus wraca na swoją pozycję.\n\nSeamus przemieszcza się o jedno pole na wskazane miejsce."\nEventSeamusActivationFase2Move1NoAttack.button1,Kontynuuj\nEventSeamusActivationFase2Move2.button1,Atak potwora\nEventSeamusActivationFase2Move3.text,"Seamus przemieszcza się o 2 pola na wskazane miejsce.\n\nNastępnie atakuje badacza na swoim polu, który posiada najmniejszą ilość punktów zdrowia."\nEventSeamusActivationFase2Move1AttackNoMove.text,Seamus pilnuje drzwi do piwnicy. Przemieszcza się o jedno pole na wskazane miejsce.\nEventSeamusActivationFase2Move1AttackNoMove.button1,Kontynuuj\nEventSeamusActivationFase2Move2.button2,Nie ma żadnych badaczy na obszarze {c:TileHall}.\nEventSeamusActivationFase2Move3.button1,Atak potwora\nEventSeamusActivationFase2Move3.button2,Nie ma badaczy na tym polu.\nEventSeamusActivationFase2Move2Attack1.text,"Seamus chwyta cię spuchniętymi ramionami i przydusza, odcinając ci powietrze.\n\nPrzyjmujesz 2 zakryte karty Obrażeń ({strength} zapobiega). Jeśli przyjmiesz co najmniej 1 kartę Obrażeń, otrzymasz stan <b>Unieruchomiony</b>."\nEventSeamusActivationFase2Move2Attack1.button1,Kontynuuj\nEventSeamusActivationFase2Move2Attack2.text,"Seamus okłada cię pięściami ({agility};2).\nJeśli zdałeś, unikasz uderzeń. Jeśli nie zdałeś, przyjmujesz grad ciosów i czujesz się zamroczony. Przyjmujesz 2 zakryte karty Obrażeń i otrzymujesz stan <b>Ogłuszony</b>."\nEventSeamusActivationFase2Move2Attack2.button1,Kontynuuj\nEventSeamusActivationFase2MantenerPosicion.text,"Seamus wali pięściami wokół siebie... \n- <i>Nie przejdziecie!</i> - krzyczy nieziemskim głosem.\n\nNastępnie atakuje badacza w zasięgu, który ma najniższą {lore}"\nEventSeamusActivationFase2MantenerPosicion.button1,Atak potwora\nEventSeamusActivationFase2.text,"Seamus próbuje bronić wejścia do piwnicy.\n\n Czy jakikolwiek badacz znajduje się na obszarze {c:TileHall}?"\nEventSeamusActivationFase2.button2,Nie\nEventSeamusActivationFase2Move3Attack1.text,"Seamus rzuca się na ciebie, wkładajac w to całą swoją wściekłość ({agility};3).\n\nJeśli zdałeś, odskakujesz na bok tuż przed uderzeniem. Przemieść Seamusa o jedno pole w stronę obszaru {c:TileHall}.\n\nJeśli nie zdałeś, Seamus wpada na ciebie. Przyjmujesz 2 karty Obrażenia ({strength} zapobiega) i odsuwasz figurkę swojego badacza o jedno pole od Seamusa."\nEventSeamusActivationFase2Move3Attack1.button1,Kontynuuj\nEventSeamusActivationFase2Move3Attack2.text,"Seamus patrzy ci prosto w oczy i każe się odsunąć ({influence};1).\n\nJeśli zdałeś, jego rozkaz nie odnosi żadnego efektu, a ty śmiejesz się mu w twarz.\n\nJeśli nie zdałeś, jego głos dociera wprost do twojego umysłu, a twoje nogi poruszą się same. Przyjmujesz 1 kartę Przerażenia i oddalasz się o jedno pole od obszaru {c:TileHall}."\nEventSeamusActivationFase2Move3Attack2.button1,Kontynuuj\nEventSeamusActivationFase2MantenerPosicion.button2,Nie można przemieścić się w zasięg\nEventSeamusActivationFase2Move2Attack3.text,"Seamus wyciąga piersiówkę i bierze łyk. Następnie wypluwa jej zawartość prosto na ciebie ({agility};2).\n\nJeśli zdałeś, skaczesz w bok i unikasz podejrzanej cieczy.\n\nJeśli nie zdałeś, lepki śluz przywiera do twojej odzieży i zaczyna ją przeżerać. Przyjmujesz 1 kartę Obrażenia i otrzymujesz stan <b>Oszołomiony</b>."\nEventSeamusActivationFase2Move2Attack3.button1,Kontynuuj\nEventSeamusActivationFase2Move2Attack4.text,"Seamus ryczy na całe gardło. Jego krzyk przeszywa uszy, powodując niewyobrażalny ból.\n\nPrzyjmujesz 2 zakryte karty Obrażeń ({will} zapobiega)."\nEventSeamusActivationFase2Move2Attack4.button1,Kontynuuj\nEventSeamusActivationFase3.button1,Botón1\nEventSeamusActivationFase3MoveAttack.button1,Kontynuuj\nEventSeamusActivationFase3Move.text,"Seamus przesmieszcza się o 1 pole na wskazane miejsce.\n\nCzy dotarł już do celu?"\nEventMitosDeadly_4.text,"Coś próbuje przebić się przez ziemię! \nNie dając żadnego czasu na reakcję, ogromna mięsożerna roślina utkana z cieni przebija się przez drewniane deski i pochłania, wśród krzyków rozpaczy, badacza {rnd:hero}. Następnie znika bez śladu w ten sam sposób, w jaki się pojawiła.\n\nPrzyjmujesz 3 karty Przerażenia ({will} zapobiega)."\nEventQTestSeamusFase3.button1,Botón1\nEventSeamusActivationFase2_1.button1,Botón1\nEventSeamusActivationFase3MoveAttack.text,"- <i>Nie dostaniecie się do niego!</i> - krzyczy. Następnie zwraca się przeciwko drzwiom prowadzącym na obszar {c:TileSalon}, uderzając je z całej siły.\n\nZatrzymajcie Seamusa lub przejdźcie przez drzwi, zanim je wyważy!"\nEventSeamusActivationFase3Move.button1,Tak\nEventSeamusActivationFase3Move.button2,Nie\nEventSeamusActivationFase3MoveNoAttack.text,Seamus biegnie sprintem, aby dotrzeć do celu. Przemieść Seamusa o jedno dodatkowe pole na wskazane miejsce.\nEventSeamusActivationFase3MoveNoAttack.button1,Kontynuuj\nEventSeamusActivationFase3MoveAttackFin.text,Z ostatnim uderzeniem drzwi prowadzące do pomieszczenia {c:TileSalon} ustępują. Po środku skrzydła pojawia się podłużna szczelina. Ma niebieskawą, magiczną poświatę. Po kilku chwilach blask znika, a zawarta w nim magia rozprasza się. Drzwi rozpadają się na kawałki.\nEventSeamusActivationFase3MoveAttackFin.button1,Kontynuuj\nEventSeamusActivationFase2_1Move1.text,"- <i>Wynoście się stąd!</i> - krzyczy Seamus.\n\nSeamus przemieszcza się o 1 pole w stronę najbliższego badacza na obszarze {c:TileSotano}. \n\nNastępnie atakuje badacza na swoim polu, który posiada najmniejszą ilość punktów zdrowia."\nEventSeamusActivationFase2_1Move1.button1,Atak potwora\nEventSeamusActivationFase2_1Move2.text,"- <i>Wynoście się stąd!</i> - krzyczy Seamus.\n\nSeamus przemieszcza się o 1 pole w stronę najbliższego badacza na obszarze {c:TileSotano}. \n\nNastępnie atakuje badacza na swoim polu, który posiada największą ilość punktów zdrowia."\nEventSeamusActivationFase2_1Move2.button1,Atak potwora\nEventSeamusActivationFase2_1Move1.button2,Nie ma badaczy na tym polu.\nEventSeamusActivationFase2_1Move2.button2,Nie można przemieścić się w zasięg\nEventSeamusDeath2.button1,Kontynuuj\nUIFinalPuertaDestruidaText.uitext,"Gdy resztki drzwi leżą u waszych stóp, Seamus w końcu oddycha z ulgą. Udaje wam się pokonać tego szkodnika, który ciężko szlocha klęcząc na podłodze.\n\nNie możecie nic zrobić dla zaginionych. Nigdy nie wrócą do swoich domów. Zepsucie i zło zamieszkujące rezydencję nie znikną i będą się rozprzestrzeniać, aż w końcu całkowicie pochłoną French Hill. \n\nPrzekazujecie Seamusa policji i opowiadacie całą historię. Nie udaje wam się dowiedzieć, co stało się z Larkinem i czy kiedykolwiek wróci. Będziecie musieli z tym żyć do samego końca.\n\nBadacze powstrzymali falę zaginięć, jednak nie udało im się uratować żadnej ofiary, ani też powstrzymać zła narastającego w rezydencji. Śledztwo zostało ukończone."\nEventLarkinDead2.text,Czy jakikolwiek badacz na obszarze {c:TileLarkin} lub {c:TileLarkin2} posiada przedmiot powszechny {c:QItemMedallon}?\nEventLarkinDead.button1,Kontynuuj\nEventSeamusDeath2.text,"Seamus upada na dobre, gdy otrzymuje ostateczny cios. Nieszczęśnik oddycha raz jeszcze, po czym jego serce przestaje bić.\n\nGdy umiera, wypuszcza z ręki medalion z wisiorkiem, który pospiesznie podnosisz.\n\nZyskujesz Przedmiot powszechny {c:QItemMedallon}.\n\nUsuń figurkę Seamusa z planszy."\nEventQTestModeFinales.button6,Śmierć\nEventMitosStart.button1,Botón1\nEventMitosFinal.button1,Botón1\nEventMitosLow.button1,Botón1\nEventQSetDifficulty.button1,Botón1\nEventQSetDifficultyHeroes.button1,Botón1\nEventQStart.button1,Botón1\nEventMitosMajor_6.button2,Brak efektu\nEventMitosMajor_CocinaEstudio.button1,Kontynuuj\nEventMitosMajor_CocinaEstudio.text,"Wstrząsy nasilają się, powodując, że z szafek i półek spada ich zawartość ({agility};2)\nJeśli zdałeś, poruszasz się wystarczająco szybko, aby uniknąć spadających obiektów. Jeśli nie zdałeś, rzeczy spadają na ciebie i otrzymujesz kilka trafień w głowę. Przyjmujesz 1 kartę Obrażenia i otrzymujesz stan <b>Ogłuszony</b>."\nEventMitosLow_1.text,Ściany skrzypią, przerywając ciszę panującą w rezydencji. Nie ma natychmiastowego efektu.\nEventMitosLow_1.button1,Kontynuuj\nEventMitosLow_2.text,"Czyjeś kroki odbijają się echem w domu... \nBrak natychmiastowego efektu."\nEventMitosLow_2.button1,Kontynuuj\nEventMitosLow_3.text,Nieziemski wiatr wieje wewnątrz rezydencji, przynosząc ze sobą zapach wilgotnej gleby. Brak natychmiastowego efektu.\nEventMitosLow_3.button1,Kontynuuj\nEventMitosLow_4.text,Do waszych uszu dociera dźwięk wygrywanej na fortepianie melodii. Brak natychmiastowego efektu.\nEventMitosLow_4.button1,Kontynuuj\nEventMitosLow_5.text,Światła migoczą przez chwilę, odmalowując na ścianie nierzeczywiste cienie. Brak natychmiastowego efektu.\nEventMitosLow_5.button1,Kontynuuj\nEventMitosMinor.button1,Botón1\nEventMitosMinor_1.button1,Rozpatrz wydarzenie\nEventMitosMinor_2.text,Celem tego wydarzenia mitów jest każdy badacz na obszarze {c:TileSalon}.\nEventMitosMinor_2.button1,Rozpatrz wydarzenie\nEventMitosMinor_3.text,{rnd:hero} doświadcza uderzenia fali nieziemskich wizji. Widzisz w nich, jak przed tobą siada czarny kot, który rozpoczyna debatę na temat bezsensowności czasu ({influence};2). Jeśli zdasz rzut, udaje ci się oczyścić umysł. Jeśli ci się nie powiedzie, kot przekonuje cię o nieistotności twojego istnienia. Przyjmujesz 1 zakrytą kartę Przerażenia i otrzymujesz stan <b>Oszołomiony</b>.\nEventMitosMinor_3.button1,Kontynuuj\nEventMitosMinor_4.text,Celem tego wydarzenia mitów jest każdy badacz na obszarze {c:TileAntecamara}.\nEventMitosMinor_4.button1,Rozpatrz wydarzenie\nEventMitosMinor_5.text,{rnd:hero} patrzy z przerażeniem na swoje kończyny, które nagle sztywnieją i drewnieją. Przyjmujesz 1 zakrytą kartę Przerażenia ({will} zapobiega). Jeśli przyjmiesz przynajmniej 1 kartę Przerażenia otrzymujesz też stan <b>Unieruchomiony</b>.\nEventMitosMinor_5.button1,Kontynuuj\nEventMitosMajor_2.text,Celem tego wydarzenia mitów jest badacz (lub badacze) posiadający największą ilość przedmiotów.\nEventMitosMajor_1.button1,Rozpatrz wydarzenie\nEventMitosMajor.button1,Kontynuuj\nEventMitosMinor_1.text,Celem tego wydarzenia mitów jest każdy badacz na obszarze {c:TileHall}.\nEventMitosMajor_1.text,Celem tego wydarzenia mitów jest każdy badacz przebywający na obszarach wewnętrznych.\nEventMitosMajor_2.button1,Rozpatrz wydarzenie\nEventMitosMajor_3.text,Celem tego wydarzenia mitów jest badacz (lub badacze) przebywający na obszarach zewnętrznych i posiadający najwięcej Wskazówek.\nEventMitosMajor_3.button1,Rozpatrz wydarzenie\nEventMitosMajor_4.text,{rnd:hero} doznaje ataku sennych wizji. Przewijają się w niej obrazy twoich zniekształconych wspomnień, nie odpowiadających temu, co wydarzyło się w rzeczywistości. Przyjmujesz 2 zakryte karty Przerażenia ({will} zapobiega). Następnie odkryj 1 kartę Przerażenia.\nEventMitosMajor_4.button1,Kontynuuj\nEventMitosMajor_5.text,Po rezydencji rozchodzi się echo żałobnego psalmu, mącące umysł badacza: {rnd:hero} ({lore};2). Jeśli zdałeś, rozumiesz nieszkodliwe słowa tekstu. Jeśli nie zdałeś, twój umysł doznaje szoku. Przyjmujesz 2 zakryte karty Przerażenia.\nEventMitosMajor_5.button1,Kontynuuj\nEventMitosMinor_1.button2,Brak efektu\nEventMitosMinor_Hall.text,Pod drzwiami prowadzącymi z piwnicy zaczyna rozwijać się czarna pleśń, wkrótce atakując już każdy centymetr pomieszczenia. Przyjmujesz 1 zakrytą kartę Przerażenia ({will} zapobiega).\nEventMitosMinor_Hall.button1,Kontynuuj\nEventMitosMinor_2.button2,Brak efektu\nEventMitosMinor_Saladebaile.text,Podłoga w obszarze {c:TileSalon} zaczyna się trząść, a z ziemi wystrzeliwują czarne korzenie, które oplatają twoje stopy ({will};2). Jeśli zdałeś, zdajesz sobie sprawę z iluzoryczności tego spektaklu. Jeśli nie zdałeś, wpadasz w panikę, a twoje nogi przestają reagować. Otrzymujesz stan <b>Unieruchomiony</b>.\nEventMitosMinor_Saladebaile.button1,Kontynuuj\nEventMitosMinor_4.button2,Brak efektu\nEventMitosMinor_Antecamara.text,Postacie przedstawione na zdobiących ściany obrazach zaczynają rzucać w ciebie ordynarnymi obelgami ({influence};1). Jeśli zdałeś, uświadamiasz sobie, że to wszystko jest wytworem twojego umysłu. Jeśli nie zdałeś, słowa przekleństw zapadają ci głęboko w pamięć. Przyjmujesz 1 zakrytą kartę Przerażenia.\nEventMitosMinor_Antecamara.button1,Kontynuuj\nEventMitosMinor_6.text,Celem tego wydarzenia mitów jest każdy badacz na obszarze {c:TileSalita}.\nEventMitosMinor_6.button1,Rozpatrz wydarzenie\nEventMitosMinor_6.button2,Brak efektu\nEventMitosMinor_Salita.text,Silny wiatr zrywa deski zasłaniające okna, posyłając w twoją stronę kawałki drewna i szkła. Przyjmujesz 2 zakryte karty Obrażenia ({agility} zapobiega). Jeśli przyjmiesz przynajmniej 1 kartę Obrażenia, otrzymujesz stan <b>Ogłuszony</b>.\nEventMitosMinor_Salita.button1,Kontynuuj\nEventMitosMinor_7.text,Chmura toksycznych zarodników otacza badacza: {rnd:hero}, wywołując niekontrolowany kaszel ({will};2). Jeśli zdałeś, zachowujesz spokój, wstrzymując oddech dopóki chmura się nie rozproszy. Jeśli nie zdałeś, zarodniki atakują twoje drogi oddechowe, powodując rozdzierający ból w płucach. Przyjmujesz 1 zakrytą kartę Obrażenia.\nEventMitosMinor_7.button1,Kontynuuj\nEventMitosMinor_8.text,{rnd:hero} z oszołomieniem patrzy, jak pod stopami otwiera się ziejąca przepaść ({agility};2). Jeśli zdałeś, odskakujesz na bok i wtedy dostrzegasz, że zagrożenie było iluzją. Jeśli nie zdałeś, wpadasz w bezdenną otchłań i szybujesz w dół, dopóki nie zdajesz sobie sprawy, że nie ruszyłeś się z pokoju. Przyjmujesz 1 zakrytą kartę Przerażenia i otrzymujesz stan <b>Oszołomiony</b>.\nEventMitosMinor_8.button1,Kontynuuj\nEventMitosMinor_9.text,{rnd:hero} słyszy niezrozumiały szept w swoim umyśle ({influence};2). Jeśli zdałeś, oczyszczasz swój umysł z dziwnego dźwięku. Jeśli nie zdałeś, niezrozumiałe słowa zmuszają cię do upuszczenia trzymanego przedmiotu. Upuszczasz losowy przedmiot.\nEventMitosMinor_9.button1,Kontynuuj\nEventMitosMajor_1.button2,Brak efektu\nEventMitosMajor_Interior.text,Podłoga zaczyna się topić i nagle bulgocząca czarna ciecz, w którą się zmieniła, sięga ci już do kolan ({will};2). Jeśli zdałeś, zdążasz wspiąć się na stół, z którego dostrzegasz, że podłoga jest zupełnie normalna. Jeśli nie zdałeś, ciecz pochłania cię i tracisz przytomność. Kiedy się budzisz, leżysz na plecach na podłodze pokoju próbując złapać oddech. Przyjmujesz 1 kartę Przerażenia.\nEventMitosMajor_Interior.button1,Kontynuuj\nEventMitosMajor_Objetos.text,Sprawdzasz swoje rzeczy i odkrywasz, że zmieniły się w czarne gałęzie, które poruszają się tak, jakby żyły własnym życiem ({will};2). Jeśli zdałeś, udaje ci się pokonać iluzję. Jeśli nie zdałeś, przyjmujesz 1 zakrytą kartę Przerażenia i upuszczasz 2 losowe przedmioty.\nEventMitosMajor_Objetos.button1,Kontynuuj\nEventMitosMajor_3.button2,Brak efektu\nEventMitosMajor_Exterior.text,Lodowaty wiatr przeszywa cię dreszczem, gdy obserwujesz rezydencję z ogrodu. Ściany czernieją, a na ich powierzchni pojawiają się i znikają upiorne twarze. Przyjmujesz 2 karty Przerażenia ({will} zapobiega). Jeśli przyjmiesz przynajmniej 1 kartę Przerażenia, odrzuć 1 <color=green>{clue}</color>.\nEventMitosMajor_Exterior.button1,Kontynuuj\nEventMitosMajor_6.text,"Wszystko się trzęsie, jakby coś poruszało się pod twoimi stopami.\nCelem tego wydarzenia mitów jest każdy badacz na obszarach {c:TileComedor} i {c:TileEstudio}."\nEventMitosMajor_6.button1,Rozpatrz wydarzenie\nEventMitosMajor_7.text,Celem tego wydarzenia mitów jest każdy badacz na obszarze {c:TileHall}.\nEventMitosMajor_7.button1,Rozpatrz wydarzenie\nEventMitosMajor_7.button2,Brak efektu\nEventMitosMajor_Suelo.button1,Kontynuuj\nEventMitosMajor_8.text,Celem tego wydarzenia mitów jest każdy badacz na obszarze {c:TileAntecamara}.\nEventMitosMajor_Suelo.text,Ziemia zaczyna pękać. Pod twoimi stopami otwiera się ogromna szczelina. Spoglądając w dół widzisz plątaninę korzeni, które unoszą się do góry, próbując cię dosięgnąć. Uciekając wiesz, że jest już za późno, jednak po chwili okazuje się, że ziemia jest idealnie gładka i nigdzie nie ma żadnych korzeni. Przyjmujesz 1 kartę Przerażenia ({will} zapobiega).\nEventMitosMajor_8.button1,Kontynuuj\nEventMitosMajor_9.text,Celem tego wydarzenia mitów jest każdy badacz na obszarze {c:TileSalita}.\nEventMitosMajor_9.button1,Kontynuuj\nEventMitosMajor_Oscuridad.text,"Nienaturalna ciemność nagle zalega w pomieszczeniu, czyniąc cię praktycznie ślepym.\n\nUmieść żetony Ciemności na wszystkich polach w pomieszczeniu, w którym znajduje się badacz.\nPrzyjmujesz 1 zakrytą kartę Przerażenia.\n\nJeśli na twoim obszarze była już ciemność, odkryj 1 kartę Przerażenia."\nEventMitosMajor_Oscuridad.button1,Kontynuuj\nEventGateteAdd.text,"Czarny kot odpoczywa w ogrodzie.\n\nUmieść żeton <color=brown>Postaci</color> we wskazanym miejscu."\nEventGateteAdd.button1,Kontynuuj\nTokenGatete.text,Czarny kot leniwie drzemie w ogrodzie.\nTokenGatete.button1,{action} Pieszczoty\nEventGateteAcariciar.text,"Głaskanie kota odpręża i sprawia, że udaje ci się na kilka minut zapomnieć, gdzie jesteś. \n\nPo kilku chwilach czujesz, jak odzyskujesz siły.\n\nMożesz zakryć 1 kartę Przerażenia lub Obrażenia, a następnie otrzymujesz stan <b>Skupiony</b>."\nEventGateteAcariciar.button1,Kontynuuj\nEventHabitacionCuadrosFail2.button1,Kontynuuj\nUIGateteButton.uitext,KONTYNUUJ\nEventHabitacionCuadrosFail2.text,"Coś porusza się za tobą!\n\nOdwracasz się, ale nic nie widzisz. \nCzy to twoja wyobraźnia?\n\nPrzyjmujesz 1 zakrytą kartę Przerażenia i otrzymujesz stan <b>Oszołomiony</b>."\nUIGateteButton.button1,Botón1\nEventAcariciarGateteLast2.text,"Kot prycha, a następnie staje na tylnych łapach i spogląda na ciebie.\n\n- <i>Dość już tego obmacywania, dobrze?</i> - mówi ku twojemu zaskoczeniu.\n\nNastępnie pospiesznie odchodzi.\n\nPrzyjmujesz 2 karty Przerażenia ({will} zapobiega) i otrzymujesz stan <b>Oszołomiony</b>.\n\nOdrzuć ten żeton <color=brown>Postaci</color>."\nEventAcariciarGateteLast2.button1,Kontynuuj\nEventMitosDeadly.button1,Botón1\nEventMitosDeadly_1.text,"Dach domu zaczyna się zapadać. Celem tego wydarzenia mitów jest każdy badacz przebywający na obszarach wewnętrznych.\n\nZostało niewiele czasu!"\nEventMitosDeadly_1.button1,Rozpatrz wydarzenie\nEventMitosDeadly_1.button2,Brak efektu\nEventMitosDeadly_Interior.text,Dom trzęsie się w nienaturalny sposób, a dach pęka, przez co na badaczy spadają duże fragmenty drewna. Każdy badacz znajdujący się we wnętrzu domu przyjmuje 2 zakryte karty Obrażenia i 1 zakrytą kartę Przerażenia ({agility} zapobiega), a następnie odkrywa 1 kartę Obrażenia 1 kartę Przerażenia.\nEventMitosDeadly_Interior.button1,Kontynuuj\nEventMitosDeadly_2.text,"Ściany domu wiją się przed oczami, a niskie zawodzenie odbija się echem w każdym kącie. Wszyscy badacze muszą wykonać rzut na ({will};2).\nBadaczom, którzy zdali, udaje się przetrwać intensywny dźwięk skargi domu. Przyjmujesz 1 zakrytą kartę Przerażenia.\nBadacze, którzy nie zdali, upadają na ziemię i wijąc się w bólu starają się zakryć uszy. Przyjmujesz 1 kartę Przerażenia i 1 kartę Obrażenia.\n\nBudynek staje się coraz mniej stabilny. Powinniście się pospieszyć."\nEventMitosDeadly_2.button1,Kontynuuj\nEventMitosDeadly_3.text,"{rnd:hero} odczuwa na sobie przygniatający wpływ czyjejś obecności ({influence};3).\nJeśli zdałeś, udaje ci się odeprzeć atak psychiczny. Jeśli nie zdałeś, intruz bawi się twoim umysłem. Przyjmujesz 1 kartę Przerażenia i odkrywasz 1 kartę Przerażenia."\nEventMitosDeadly_3.button1,Kontynuuj\nUIIntroQuoteText.uitext,<i>Niczym pełzające macki będą posuwać się naprzód, nieubłaganie pożerając cienką zasłonę oddzielającą sen od rzeczywistości.</i>\nEventQTestPuzzles.button1,Zagadka drzwi\nEventQTestPuzzles.button2,Pianino\nEventQTestPuzzles.button3,James Weiss\nEventQTestPuzzles.text,Łamigłówki i sekrety\nEventQTestPuzzles.button4,Pełzanie\nEventQTestPuzzles.button5,Podróże międzywymiarowe\nEventMitosDeadly_4.button1,Kontynuuj\nEventMitosDeadly_5.text,"Zupełnie znikąd nadlatuje rój much, który całkowicie pochłania badacza {rnd:hero} ({will};3). \nJeśli zdałeś, zdajesz sobie sprawę, że to tylko iluzja. Jeśli nie zdałeś, z przerażeniem patrzysz, jak muchy wlatują i wylatują z twoich ust i nosa. Nie udaje ci się powstrzymać gwałtownych torsji. Przyjmujesz 2 karty Przerażenia."\nEventMitosDeadly_5.button1,Kontynuuj\nEventMitosMinor_10.text,"Drzwi domu na przemian otwierają się i zamykają gwałtownie, powodując paranoję wśród badaczy.\nWszyscy badacze przyjmują 1 zakrytę kartę Przerażenia ({will} zapobiega)."\nEventMitosMinor_10.button1,Kontynuuj\nEventMitosDeadly_6.text,"Odrodzenie jest już na wyciągnięcie ręki... Drzwi do obszaru {c:TileSalon} zaczynają drżeć, wydzielając niebieskawą poświatę. Następnie wystrzeliwują z nich gwałtowne wyładowania elektryczne, rażąc wszystkich w pobliżu.\n\nWszyscy badacze przyjmują 1 kartę Przerażenia. Wszyscy badacze przebywający na obszarze {c:TileHall} przyjmują również 2 karty Obrażeń ({agility} zapobiega)."\nEventMitosDeadly_6.button1,Kontynuuj\nEventMitosDeadly_7.text,"Cień drzewopodobnej aberracji błąka się po rezydencji, wywołując delirium u wszystkich, którzy się na niego natykają.\n\nWszyscy badacze znajdujący się na obszarach wewnętrznych przyjmują 2 karty Przerażenia ({will} zapobiega)."\nEventMitosDeadly_7.button1,Kontynuuj\nEventMitosDeadly_8.text,"Nie ma już nadziei... Plątanina czarnego bluszczu nagle otacza badacza {rnd:hero}. Pnącza poruszają się, zbliżając się groźnie ({agility};3).\n\nJeśli zdałeś, udaje ci się uniknąć agresywnego gąszczu. Jeśli nie zdałeś, bluszcz owija się wokół twoich kostek, przez co padasz na ziemię. Przyjmujesz 1 zakrytą kartę Obrażenia i otrzymujesz stany <b>Ogłuszony</b> i <b>Unieruchomiony</b>."\nEventMitosDeadly_8.button1,Kontynuuj\nEventMitosStartLarkinOff.button1,Botón1\nEventMitosStartLarkinOn.text,"Po otwarciu portalu moc Larkina w całej swej sile przedostaje się do wnętrza rezydencji.\n\nWszyscy badacze znajdujący się poza obszarami {c:TileLarkin} lub {c:TileLarkin2} przyjmują 2 karty Obrażeń ({strength} zapobiega) <b>lub</b> 2 karty Przerażenia ({will} zapobiega)."\nEventMitosStartLarkinOn.button1,Kontynuuj\nEventSeamusActivationFase3LarkinRevelado.text,"Widząc otwarty portal, Seamus biegnie w jego kierunku.\n\nUmieść figurkę Seamusa we wskazanym miejscu.\n\n-<i> Wytrzymaj mój panie, będę cię chronił!</i> - woła.\n\nSeamus atakuje badacza na swoim polu, który posiada najmniejszą ilość punktów zdrowia."\nEventSeamusActivationFase3LarkinRevelado.button1,Atak potwora\nEventSeamusActivationFase3LarkinRevelado.button2,Nie ma badaczy na tym polu.\nEventSeamusActivationFase3LarkinOn.text,Seamus przemieszcza się o 1 pole w kierunku badacza, który posiada najmniejszą różnicę pomiędzy wartością zdrowia a ilością posiadanych kart Obrażeń na obszarze {c:TileLarkin} lub {c:TileLarkin2}. Następnie atakuje tego badacza na swoim polu, który ma najmniej punktów zdrowia.\nEventSeamusActivationFase3LarkinOn.button1,Atak potwora\nEventSeamusActivationFase3LarkinOn.button2,Nie ma badaczy na tym polu.\nUIQIntroText.uitext,"Mieszkańcy Arkham żyją w strachu. Coraz mniej osób ma odwagę opuszczać swoje domy w obawie przed znalezieniem się na pierwszych stronach gazet.\n\nPlaga zaginięć w mieście - cztery w ciągu ostatniego miesiąca - wywołała panikę wśród mieszkańców. Co siedem dni dochodzi do nowego porwania. \n\nPolicja błądzi po omacku, więc sam burmistrz zatrudnił was do zbadania tej sprawy.\n\nDysponujecie tylko jedną wskazówką: małym srebrnym kluczem znalezionym na miejscu ostatniego porwania.\n\nWy, zapaleni badacze okultyzmu, ruszyliście tym tropem."\nUIQIntroText2.uitext,"Poszukiwania doprowadziły was do drzwi starej rezydencji na szczycie French Hill.\n\nPosiadłość została zakupiona na początku tego roku przez Gustawa Larkina, znanego pianistę i botanika zatrudnionego przez Uniwersytet Miskatonic. \n\nJego kariera zdawała się rozkwitać, dopóki podczas jednej ze swych podróży nie uległ poważnemu wypadkowi. Od tego czasu z nikim się nie kontaktował.\n\nRezydencja wygląda na opuszczoną. Okna są zabite deskami, zaś ze środka nie dobiegają żadne dźwięki.\n\nMimo to niektórzy sąsiedzi opowiadają wam o przygarbionej postaci, która od czasu do czasu pojawia się w pobliżu."\nUIFinalMuerteText.uitext,"I tak oto uciekliście z rezydencji z podkulonymi ogonami. Nikt nie wie, co tak naprawdę się wydarzyło, poza tym, że w mroku opuszczonych pomieszczeń zalęgło się zło. Stopniowo ziemia wokół domu stawała się czarna. Była to zapowiedź tego, co miało nadejść.\n\nTajemnicza abominacja zalęgła się w murach rezydencji i dzień po dniu, nie ruszając się z French Hill, wysysała z gruntów soki życiowe, pozostawiając po sobie jedynie spaczenie i zgniliznę.\n\nStopniowo cała okolica stała się wyjałowionym miejscem niezdatnym do życia, następnie cień padł na resztę Arkham... Ci, którym udało się przeżyć, uciekli daleko mając nadzieję, że straszliwe zepsucie, które ogarnęło ich domy napotka jakieś granice...\n\nŚledztwo nie zostało ukończone."\nEventQTestModeFinales.button7,Zawalić się\nCustomMonsterSeamus.Attack_heavy_1,"Unosisz broń i wykonujesz szeroki zamach z zamiarem zadania jak największych obrażeń ({strength};2). \n\nJeśli zdałeś, zadajesz brutalny cios w głowę spaczonego sługi. Potwór przyjmuje obrażenia równe obrażeniom broni plus wynik twojego testu.\nJeśli nie zdałeś, ciężar broni wytrąca cię z równowagi i nie trafiasz w cel."\nCustomMonsterSeamus.Attack_heavy_2,"Próbujesz zakręcić bronią młynka, by zaskoczyć upadłego sługę ciosem rękojeścią ({agility};2). \n\nJeśli zdałeś, niespodziewane uderzenie odrzuca przeciwnika do tyłu.\n Potwór przyjmuje obrażenia równe obrażeniom broni plus 2.\nJeśli nie zdałeś, tracisz kontrolę nad bronią i upuszczasz ją na ziemię. Upuść broń użytą do ataku."\nCustomMonsterSeamus.Attack_bladed_1,"Obserwujesz swojego młodego, lecz zarazem wyniszczonego przeciwnika, szukając idealnego momentu na zadanie ciosu ({agility};2).\n \nJeśli zdałeś, udaje ci się wyczekać do momentu, w którym potwór opuścił gardę, po czym błyskawicznie go atakujesz i wbijasz broń w jego brzuch. Potwór przyjmuje obrażenia równe obrażeniom broni.\nJeśli nie zdałeś, rozpędzasz się, jednak twój cel porusza się nadspodziewanie zwinnie i unika ataku."\nCustomMonsterSeamus.Attack_bladed_2,"Zataczasz łuk ostrzem swojej broni przed wychudłą twarzą przeciwnika, próbując go zranić ({agility};1). \n\nJeśli zdałeś, twój ruch okazuje się zbyt szybki, by zmizerniały wróg mógł go sparować i ostrze przecina jego szare ciało. Potwór przyjmuje 2 obrażenia.\nJeśli nie zdałeś, wróg odskakuje tuż przed uderzeniem, unikając obrażeń."\nCustomMonsterSeamus.Attack_bladed_3,"Chwytasz broń oburącz i biegniesz prosto, celując w zdeformowaną klatkę piersiową Seamusa ({strength};2). \n\nJeśli zdałeś, ostrze twojej broni, pośród skowytu bólu zatapia się w ciele wroga z trzaskiem przypominającym pękanie suchego drewna. Potwór przyjmuje obrażenia równe obrażeniom broni plus 2.\nJeśli nie zdałeś, okazuje się, że biegniesz zbyt długo, przez co twoje ruchy stają się przewidywalne i sługus z łatwością unika ataku."\nCustomMonsterSeamus.Attack_firearm_1,"Wstrzymujesz oddech i z zimną krwią celujesz między bielejące oczy akolity, starając się trafić prosto w jego głowę ({observation};2).\n\nJeśli zdałeś, pocisk trafia celu i powala przeciwnika. Potwór przyjmuje obrażenia równe obrażeniom broni, a ty możesz przemieścić go o jedno pole.\nJeśli nie zdałeś, wahasz się przez chwilę, przez co twój strzał minimalnie chybia, przebijając czaszkę i rozdzierając bladą, pokrytą pęcherzami skórę nieludzkiego wroga. Potwór przyjmuje 1 obrażenie."\nCustomMonsterSeamus.Attack_firearm_2,"- <i>Żryj ołów, przeklęty draniu!</i> - krzyczysz, strzelając razem za razem, prawie nie celując ({will};2).\n\nJeśli zdałeś, pociski trafiają w klatkę piersiową spaczonego sługusa, który zwija się z bólu wśród rozprysków czarnej, zepsutej krwi. Potwór przyjmuje obrażenia równe wynikowi twojego testu.\nJeśli nie zdałeś, po chwili odkrywasz, że grad kul minął chude ciało wroga."\nCustomMonsterSeamus.Attack_firearm_3,"Robisz krok w prawo i jednym szybkim, zwinnym ruchem strzelasz do zdeformowanego akolity ({observation};2). \n\nJeśli zdałeś, twój strzał zaskakuje przeciwnika, który nie jest w stanie uniknąć pocisku. Potwór przyjmuje obrażenia równe obrażeniom broni.\nJeśli nie zdałeś, nie trafiasz w przeciwnika, który w odpowiedzi szczerzy się, pokazując swoje zgniłe, żółte zęby."\nCustomMonsterSeamus.Attack_spell_1,"Po cichu wypowiadasz odpowiednie słowa i czujesz, jak energia zaklęcia wiruje wokół ciebie ({lore};2).\n\nJeśli zdałeś, rzucasz zaklęcie na przykucniętą postać, która przyjmuje na siebie pełne uderzenie fali mocy. Potwór przyjmuje obrażenia równe obrażeniom zaklęcia.\nJeśli nie zdałeś, nie udaje ci się dokończyć inkantacji i zauważasz, że magiczna energia rozprasza się wokół ciebie, wśród słabej aury pomarańczowego światła.\n\nNastępnie odwróć Zaklęcie, którym atakowałeś."\nCustomMonsterSeamus.Attack_spell_2,"Podnosisz rękę i recytujesz na głos bluźniercze wersety, aby przywołać zaklęcie ({lore};2).\n\nJeśli zdałeś, w twojej dłoni ogniskuje się kula energii, która skierowana w stronę nieszczęsnego wroga uderza gwałtownie w jego ciało. Potwór przyjmuje obrażenia równe obrażeniom zaklęcia.\nJeśli nie zdałeś, twoje ciało przenika tak dużo energii, że nie jesteś w stanie utrzymać kontroli nad zaklęciem, który nieszkodliwie rozbija się o ścianę.\n\nNastępnie odwróć Zaklęcie, którym atakowałeś."\nCustomMonsterSeamus.Attack_spell_3,"Zamykasz oczy i próbujesz rzucić zaklęcie na wychudzonego i zdeformowanego sługę ({will};2).\n\nJeśli zdałeś, poruszasz ramionami i kierujesz dłonie w stronę przeciwnika, w którego uderza strumień potężnej energii. Potwór przyjmuje obrażenia równe wynikowi twojego testu.\nJeśli nie zdałeś, nieludzki skowyt Seamusa powoduje utratę koncentracji, uniemożliwiając rzucenie zaklęcia.\n\nNastępnie odwróć Zaklęcie, którym atakowałeś."\nEventSeamusEsquivarStart.button1,Botón1\nEventSeamusEsquivarFase1.button1,Botón1\nEventSeamusEsquivarFase1_1.button1,Kontynuuj\nEventSeamusEsquivarFase2.button1,Botón1\nEventSeamusEsquivarFase3.button1,Botón1\nEventSeamusHorrorStart.button1,Botón1\nEventSeamusHorrorFase2i3.button1,Botón1\nEventSeamusHorrorFase1.button1,Botón1\nEventSeamusEsquivarFase1_1.text,"Wygląda na to, że Seamus nie zamierza być bezczynny i staje ci na drodze ({agility};2).\nJeśli zdałeś, unikasz brudnego sługi. Jeśli nie zdałeś, Seamus w ostatniej chwili wystawia nogę, o którą się potykasz. Twoja akcja zostaje zmarnowana."\nEventSeamusEsquivarFase1_2.text,"Seamus korzysta z okazji, by zaatakować widząc, że jesteś rozproszony ({observation};2).\nJeśli zdałeś, zdasz sobie sprawę z zamiarów wroga i odczekujesz chwilę, aby kontynuować swoje plany.\nJeśli nie zdałeś, Seamus wymierza ci silny cios w tył głowy. Przyjmujesz 1 kartę Obrażeń."\nEventSeamusEsquivarFase1_2.button1,Kontynuuj\nEventSeamusEsquivarFase1_3.text,"Seamus popycha cię, gdy tylko odwracasz się do niego plecami ({agility};1). \nJeśli zdałeś, odskakujesz w bok, a nieszczęsny przeciwnik trafia w powietrze. Jeśli nie zdałeś, siła pchnięcia odrzuca cię. Musisz przemieścić się o jedno pole od Seamusa. Jeśli ten ruch uniemożliwia ci wykonanie planowanej akcji, zostaje ona zmarnowana."\nEventSeamusEsquivarFase1_3.button1,Kontynuuj\nEventSeamusEsquivarFase2_1.button1,Kontynuuj\nEventSeamusEsquivarFase2_2.text,Seamus wykonuje potężne uderzenie łokciem, gdy go mijasz. Przyjmujesz 2 zakryte karty Obrażeń ({strength} zapobiega). Jeśli przyjąłeś co najmniej 1 kartę Obrażenia i wykonywałeś akcję ruchu, twoja akcja zostaje zmarnowana.\nEventSeamusEsquivarFase2_2.button1,Kontynuuj\nEventSeamusEsquivarFase2_3.text,Próbujesz odwrócić uwagę Seamusa ({influence};2). Jeśli zdałeś, udaje ci się zdekoncentrować przeciwnika. Jeśli nie zdałeś, Seamus śmieje się, przejrzawszy twoje zamiary, po czym uderza cię na odlew w twarz. Przyjmujesz 1 zakrytą kartę Obrażenia i otrzymujesz stan <b>Ogłuszony</b>.\nEventSeamusEsquivarFase2_3.button1,Kontynuuj\nEventSeamusEsquivarFase3_1.text,"Seamus przyjmuje pozycję obronną, gotowy odepchnąć każdego, kto się do niego zbliży ({agility};2).\nJeśli zdałeś, udaje ci się uniknąć zadziwiająco silnych ramion przeciwnika, które próbują utrzymać cię z dala od jego pozycji. Jeśli nie zdałeś, akolita zadaje ci kilka ciosów, które zmuszają cię do odwrotu. Musisz przemieścić się o jedno pole od Seamusa, a twoja akcja zostaje zmarnowana."\nEventSeamusEsquivarFase2_1.text,Seamus próbuje cię złapać! ({agility};2). Jeśli zdałeś, udaje ci się wyślizgnąć z jego ramion. Jeśli nie zdałeś, przeciwnik łapie cię, na chwilę unieruchamiając. Otrzymujesz stan <b>Unieruchomiony</b>.\nEventSeamusEsquivarFase3_1.button1,Kontynuuj\nEventSeamusHorrorFase1_1.text,"Stwór uśmiecha się, pokazując obrzydliwe żółtawe, gnijące zęby.\nPrzyjmujesz 1 zakrytą kartę Przerażenia ({will} zapobiega)"\nEventSeamusHorrorFase1_1.button1,Kontynuuj\nEventSeamusHorrorFase1_2.text,"Smród emanujący z ciała sługi przenika całe swoje otoczenie.\nPrzyjmujesz 2 zakryte karty Przerażenia ({will} zapobiega)."\nEventSeamusHorrorFase1_2.button1,Kontynuuj\nEventSeamusHorrorFase1_3.text,"Nie możesz powstrzymać się od spoglądania na stwardniałą skórę przeciwnika i pokrywających ją licznych krost, z których sączy się ropa w rytm bicia jego serca.\nPrzyjmujesz 1 zakrytą kartę Przerażenia ({will} zapobiega)."\nEventSeamusHorrorFase1_3.button1,Kontynuuj\nEventSeamusHorrorFase2i3_1.text,"Wygląd Seamusa zmienił się radykalnie. To, co kiedyś było przygarbioną, wychudzoną postacią, teraz jest absolutną aberracją z opuchniętymi i całkowicie nieproporcjonalnymi ramionami, których wygląd twój umysł przyswaja z wielkim trudem.\n\nPrzyjmujesz 1 zakrytą kartę Przerażenia ({will} zapobiega). Jeśli przyjmiesz przynajmniej 1 kartę Przerażenia, otrzymujesz stan <b>Oszołomiony</b>."\nEventSeamusHorrorFase2i3_1.button1,Kontynuuj\nEventSeamusHorrorFase2i3_2.text,"Kiedy twoje spojrzenie spotyka się ze spojrzeniem Seamusa, jego oczy cofają się, ukazując ci wnętrze oczodołów.\n\nOdkryj 1 kartę Przerażenia."\nEventSeamusHorrorFase2i3_2.button1,Kontynuuj\nEventSeamusHorrorFase2i3_3.text,"Samo istnienie tego stworzenia sprawia, że kwestionujesz wszystko, co zdawało ci się możliwe ({lore};2).\n\nJeśli zdałeś, udaje ci się znaleźć rozsądne wytłumaczenie dla deformacji tego człowieka.\nJeśli nie zdałeś, twój umysł błądzi, kwestionując każdy zakamarek twojej rzeczywistości. Przyjmujesz 1 zakrytą kartę Przerażenia, a następnie odkryj 1 kartę Przerażenia."\nEventSeamusHorrorFase2i3_3.button1,Kontynuuj\nCustomMonsterSeamus.Attack_heavy_3,"Próbujesz zmiażdżyć nieszczęśnika, używając swojej broni jako taranu ({strength};2).\n\nJeśli zdałeś, twoja broń trafia Seamusa w klatkę piersiową. Potwór przyjmuje obrażenia równe wynikowi twojego testu. \nJeśli nie zdałeś, przeciwnik obserwuje jak się zbliżasz, po czym zwinnie odskakuje na bok. Przemieść się o jedno pole oddalając się od potwora."\nCustomMonsterSeamus.Attack_unarmed_1,"Pustymi słowami próbujesz odwrócić uwagę przeciwnika, by zaatakować go z zaskoczenia ({influence};2).\n\nJeśli zdałeś, skupiasz uwagę potwora, który nie zauważa twojego sierpowego wymierzonego w spód jego szczęki. Potwór przyjmuje obrażenia równe wynikowi twojego testu.\n\nJeśli nie zdałeś, twoje słowa są bezużyteczne w obliczu ślepej wiary kreatury w swojego pana."\nCustomMonsterSeamus.Attack_unarmed_2,"Walisz pięściami w klatkę piersiową Seamusa ({strength};2).\n\nJeśli zdałeś, wyprowadzasz grad ciosów, które powoli odrzucają wroga do tyłu. Potwór przyjmuje 2 obrażenia, a ty możesz przemieścić go o jedno pole.\n\nJeśli nie zdałeś, twoje ciosy nieszkodliwie odbijają się od grubej skóry przeciwnika."\nCustomMonsterSeamus.Attack_unarmed_3,"Czekasz na odpowiedni moment by uderzyć, szukając słabego punktu w obronie przeciwnika ({observation};2).\n\nJeśli zdałeś, wykorzystujesz moment, w którym Seamus opuszcza gardę i zadajesz mu cios, po którym słyszysz odgłos pękającej kości nosowej. Potwór przyjmuje 2 obrażenia.\nJeśli nie zdałeś, obrona przeciwnika jest zbyt solidna i nie udaje ci się wykorzystać żadnego błędu."\nEventMirarCuadro.text,"Kiedy przyglądasz się obrazowi z bliska, zdajesz sobie sprawę, że coś się za nim kryje.\n\nPo przesunięciu ramki znajdujesz pod nią praktycznie niewidoczny z zewnątrz mechanizm z małą klawiaturą numeryczną.\n\nMożliwe, że nawet Larkin nie wiedział o jego istnieniu.\n\nNaciśnij, aby spróbować rozwiązać łamigłówkę w oparciu o swoją {lore}."\nEventMirarCuadro.button1,Rozwiąż\nEventMirarCuadro.button2,Anuluj\nEventSecretoAntecamaraResuelto.text,"Po wprowadzeniu poprawnego kodu otwierają się małe drzwiczki. W środku znajdujesz pudełko pokryte grubą warstwą kurzu. Czyścisz je z brudu i odkrywasz, że masz przed sobą opakowanie z materiałami wybuchowymi.\n\nPostanawiasz zatrzymać je dla siebie i przysuwasz obraz na poprzednie miejsce.\n\nZyskujesz Przedmiot powszechny {c:QItemDinamita}.\nTen przedmiot <b>nie może być używany w zwykły, przewidziany dla niego sposób.\n Na potrzeby rozgrywki uznaje się, że tekst zawarty na obu stronach karty przedmiotu nie ma znaczenia.</b>"\nPuzzleSecretoAntecamara.button1,Rozwiąż\nEventSecretoAntecamaraResuelto.button1,Kontynuuj\nTokenSalitaPared.button1,Botón1\nEventSalitaPared.text,"Zdajesz sobie sprawę, że jest to ściana nośna budynku. Zdetonowanie ładunku wybuchowego w tym miejscu spowodowałoby poważne uszkodzenie rezydencji.\n\nBadacz posiadający przedmiot {c:QItemDinamita} może umieścić ładunek wybuchowy na tej ścianie."\nEventSalitaPared.button1,{action} Podłożenie dynamitu\nEventColocarDinamitaSalita.text,Ładunek należy umieszczać ostrożnie.\nTokenSotanoPared3.button1,Botón1\nEventSotanoPared3.text,"Zdajesz sobie sprawę, że jest to ściana nośna budynku. Zdetonowanie ładunku wybuchowego w tym miejscu spowodowałoby poważne uszkodzenie rezydencji.\n\nBadacz posiadający przedmiot {c:QItemDinamita} może umieścić ładunek wybuchowy na tej ścianie."\nEventColocarDinamitaSalita.button1,Kontynuuj\nEventSotanoPared3.button1,{action} Podłożenie dynamitu\nEventColocarDinamitaSotanoPared3.button1,Kontynuuj\nEventColocarDinamitaSotanoPared3.text,Ładunek należy umieszczać ostrożnie.\nEventFinalDerrumbe.button1,Kontynuuj\nTokenSotanoPared1.button1,Botón1\nEventSotanoPared1.button1,{action} Podłożenie dynamitu\nEventSotanoPared1.button2,Anuluj\nEventSotanoPared1.text,"Zdajesz sobie sprawę, że jest to ściana nośna budynku. Zdetonowanie ładunku wybuchowego w tym miejscu spowodowałoby poważne uszkodzenie rezydencji.\n\nBadacz posiadający przedmiot {c:QItemDinamita} może umieścić ładunek wybuchowy na tej ścianie."\nEventSotanoPared3.button2,Anuluj\nEventSalitaPared.button2,Anuluj\nEventColocarDinamitaSotanoPared1.text,Ładunek należy umieszczać ostrożnie.\nEventColocarDinamitaSotanoPared1.button1,Kontynuuj\nTokenSotanoPared2.button1,Botón1\nEventSotanoPared2.button1,{action} Podłożenie dynamitu\nEventSotanoPared2.button2,Anuluj\nEventSotanoPared2.text,"Zdajesz sobie sprawę, że jest to ściana nośna budynku. Zdetonowanie ładunku wybuchowego w tym miejscu spowodowałoby poważne uszkodzenie rezydencji.\n\nBadacz posiadający przedmiot {c:QItemDinamita} może umieścić ładunek wybuchowy na tej ścianie."\nEventColocarDinamitaSotanoPared2.text,Ładunek należy umieszczać ostrożnie.\nEventColocarDinamitaSotanoPared2.button1,Kontynuuj\nUIFinalDerrumbeText.uitext,"Po podpaleniu lontu biegniecie na zewnątrz budynku. Macie tylko kilka sekund, zanim grzmot wybuchu obudzi połowę Arkham. Blask płomieni jest widoczny z każdego miejsca w mieście.\n\nNiedługo później rezydencja zaczyna się walić, a bryły gruzu staczają się ze wzgórza i uderzają w domy tych, którzy mieli pecha mieszkać u podnóża French Hill.\n\nPlany Larkina i jego sługi zostały pokrzyżowane, lecz pomimo tego burmistrz nie jest zbyt zadowolony z wybranego przez was rozwiązania, gdyż wszyscy zaginieni zginęli w eksplozji. Jest mało prawdopodobne, aby ponownie dał wam pracę.\n\nBadacze wygrywają grę. Ci, którzy przebywali z Larkinem w chwili eksplozji, nigdy już nie wrócą.\n\nGratulacje, udało wam się odkryć jeden z najlepiej strzeżonych sekretów tego scenariusza!"\nEventQTestModeFinales.button8,Anuluj\nEventQStartPistas.text,Każdy badacz rozpoczyna grę z 2 <color=green>{clue}</color>.\nEventQStartPistas.button1,Kontynuuj\nEventAbrirPuertaSeamus.text,Następnie odrzuć ten żeton <color=red>Eksploracji</color>.\nEventAbrirPuertaSeamus.button1,Kontynuuj\nTokenViveroNotaWeiss.text,James Weiss w biegu upuszcza kartkę papieru.\nTokenViveroNotaWeiss.button1,{action} Podnieś\nEventViveroNotaWeissAdd.text,"W trakcie swojej ucieczki James Weiss upuścił kartkę papieru.\n\nUmieść żeton <color=yellow>Przeszukiwania</color> we wskazanym miejscu."\nEventViveroNotaWeissAdd.button1,Kontynuuj\nEventRecogerNotaWeiss.button1,Kontynuuj\nEventRecogerNotaWeiss.text,"Podnosisz notatkę z podłogi.\n\nNastępnie odrzuć ten żeton <color=yellow>Przeszukiwania</color>."\nEventFinalMuerteCheck.button1,Botón1\nCustomMonsterSeamus.Attack_heavy_4,"Próbujesz zmiażdżyć nieszczęśnika, używając swojej broni jako taranu ({strength};2).\n\nJeśli zdałeś, twoja broń trafia Seamusa w klatkę piersiową. Potwór przyjmuje obrażenia równe wynikowi twojego testu. \nJeśli nie zdałeś, przeciwnik obserwuje jak się zbliżasz, po czym zwinnie odskakuje na bok. Przemieść się o jedno pole oddalając się od potwora."\nCustomMonsterSeamus.Attack_bladed_4,-\nCustomMonsterSeamus.Attack_firearm_4,-\nCustomMonsterSeamus.Attack_spell_4,-\nCustomMonsterSeamus.Attack_unarmed_4,-\nUITranscripcion1.uitext,TRANSKRYPCJA\nUITranscripcion1.button1,Botón1\nEventTranscripcion1.text,"15 lipca 1928 r.\nPiszę te słowa, aby zachować w pamięci sen, jakiego doświadczyłem dzisiejszej nocy. To wydawało się takie realne, takie żywe... Mogłem ruszać nogami, mogłem znowu chodzić. Podróżowałem przez nieznaną krainę, piękną lecz zarazem dziwną...\n\n22 lipca 1928 r.\nDziś znów śniłem o tej krainie. Przeszedłem przez cudowny las i dotarłem do miasta o nazwie Ulthar. Mieszkają tam gadające koty... to szalone, wiem, ale z drugiej strony... to wszystko wydawało się takie prawdziwe..."\nEventTranscripcion1.button1,Kontynuuj\nEventTranscripcion12.text,"23 lipca 1928 r.\nOdkryłem coś bardzo interesującego. Moje sny są prawdziwe! Kiedy zasypiam nosząc wisiorek podarowany mi przez tę dziewczynę w Namibii, mój umysł może podróżować do innego wymiaru. Teraz mogę wracać tam każdej nocy i znów czuć, że żyję.\n\n30 lipca 1928 r.\nDziś obudziłem się po siedmiu dniach nieprzerwanego snu. Czas w Krainach Snów - bo tak nazywa się ten świat - biegnie w innym tempie. Spałem tydzień, ale we śnie minęły miesiące. Chodziłem po Zaczarowanym Lesie i badałem jego drzewa. Uważam, że są bardzo interesujące, a niektóre z nich mają szczególne cechy."\nEventTranscripcion12.button1,Kontynuuj\nUITranscripcion2.button1,Botón1\nUITranscripcion2.uitext,TRANSKRYPCJA\nEventTranscripcion2.text,"3 sierpnia 1928 r.\nPo kilku dniach spędzonych z dala od Krain Snów w końcu udało mi się tam wrócić. Tym razem rozmawiałem z zoogami, przedstawicielami gatunku inteligentnych gryzoni. Opowiadały mi o drzewach Zaczarowanego Lasu, ale żaden z nich nie wspominał o tym, które interesuje mnie najbardziej: drzewie odrodzenia. Kiedy o nie pytam, otrzymuję wymijające odpowiedzi. Muszę kontynuować swoje badania.\n\n7 sierpnia 1928 r.\nMoje badania przynoszą owoce. W bibliotece w Ulthar znalazłem starożytną księgę, która traktuje o drzewie odrodzenia. Jakie to szczęście, że znów spotkałem tę dziewczynę. Powiedziała mi, gdzie trzeba szukać. Teraz wiem, co muszę zrobić."\nEventTranscripcion2.button1,Kontynuuj\nEventTranscripcion22.text,"9 sierpnia 1928 r.\nZacząłem budować portal, który pozwoli mi przenieść moje ziemskie ciało do Krain Snów. W nocy Plejad zasłona między światami będzie cienka i będę w stanie nawiązać połączenie. Nadchodzi czas siewu.\n\n10 sierpnia 1928 r.\nDzisiaj śniłem po raz ostatni. Swoją następną podróż odbędę nie tylko z moim umysłem, lecz także w swoim ciele. Kiedy wrócę, będę nowym człowiekiem. Bez względu na to, co będę musiał zrobić i bez względu na cenę, jaką przyjdzie mi zapłacić."\nEventTranscripcion22.button1,Kontynuuj\nEventStopSound1.button1,Botón1\nEventStopSound2.button1,Botón1\nEventQMissionObjective.text,Cztery zaginione osoby to Zadok Allen, Bobby Foster, Othera Gilman i Sylwia Marsh. Macie wskazówki, że przebywają gdzieś w tej rezydencji. Znajdźcie ich i dowiedzcie się, kto za tym wszystkim stoi.\nEventQMissionObjective.button1,Kontynuuj\nUIFinalMuerteSotanoText.uitext,|||"I tak oto, z podkulonymi ogonami, uciekliście z rezydencji. Cztery zaginione osoby zostały w piwnicy i nigdy nie wróciły do domów. Stopniowo zgnilizna zaczęła się rozprzestrzeniać z piwnicy, aż ogarnęła cały dom. Wtedy nadeszło to, co miało nadejść.\n\nTajemnicza abominacja zalęgła się w murach rezydencji i dzień po dniu, nie ruszając się z French Hill, wysysała z gruntów soki życiowe, pozostawiając po sobie jedynie spaczenie i zgniliznę.\n\nStopniowo cała okolica stała się wyjałowionym miejscem niezdatnym do życia, następnie cień padł na resztę Arkham... Ci, którym udało się przeżyć, uciekli daleko mając nadzieję, że straszliwe zepsucie, które ogarnęło ich domy napotka jakieś granice...\n\nŚledztwo nie zostało ukończone.\nEventHabitacionInvitadosAdd2.text,Drzwi otwierają się z jękiem. Za nimi znajduje się mały pokój, który wygląda, jakby nie był używany od jakiegoś czasu.\n\n Odrzuć wszystkie żetony <color=red>Eksploracji</color> prowadzące do tego pokoju.\nEventHabitacionInvitadosAdd2.button1,Kontynuuj\nEventSaladeBaileHojas35.text,"Gdy wstajesz, do twojego umysłu wdziera się szept, chociaż udaje ci się usłyszeć tylko trzy słowa:\n\n...potrzeba pięciu nut..."\nEventSaladeBaileHojas35.button1,Kontynuuj\nEventSaladeBaileHojas34.text,"Gdy wstajesz, do twojego umysłu wdziera się szept, chociaż udaje ci się usłyszeć tylko trzy słowa:\n\n...potrzeba czterech nut..."\nEventSaladeBaileHojas34.button1,Kontynuuj\nEventSaladeBaileHojas33.text,"Gdy wstajesz, do twojego umysłu wdziera się szept, chociaż udaje ci się usłyszeć tylko trzy słowa:\n\n...potrzeba trzech nut..."\nEventSaladeBaileHojas33.button1,Kontynuuj|||
